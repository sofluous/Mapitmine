<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>Minecraft Map Viewer</title>
    <style>
        :root {
            --color-primary: rgb(135, 221, 31);
            --color-secondary: rgb(83, 24, 186);
            --color-tertiary: rgb(177, 82, 9);

            --color-bg: #1e1e1e;
            --color-panel: rgba(0, 0, 0, 0.6);
            --color-hover-highlight: rgba(44, 72, 9, 0.822);
            --color-input: rgba(44, 72, 9, 0.47);
            --color-control-bg: rgba(255, 255, 255, 0.06);

            --color-text-heading: var(--color-primary);
            --color-text: var(--color-primary);
            --color-grid: #444444;
            --color-axis: #ffffff88;
            --color-pin: var(--color-tertiary);
            --color-border: var(--color-primary);

            --space-xs: 4px;
            --space-sm: 6px;
            --space-md: 12px;
            --space-lg: 24px;

            --font-sm: 12px;
            --font-md: 16px;
            --font-base: 13px;

            --input-radius: 4px;
            --input-padding: 4px;

            --font-type-monospace: "Space Mono", monospace;
        }

        [data-theme="light"] {
            --color-bg: #ffffff;
            --color-panel: rgba(255, 255, 255, 0.85);
            --color-text: #000000;
            --color-grid: #cccccc;
            --color-axis: #00000088;
        }

        html,
        body {
            margin: 0;
            overflow: hidden;
            background: var(--color-bg);
            color: var(--color-text);
            font-family: "Inter", sans-serif;
        }

        #settings,
        #hud,
        #pinListPanel {
            padding: var(--space-md);
            background: var(--color-panel);
            border-radius: 8px;
            font-size: var(--font-md);
            gap: var(--space-md);
        }

        #settings {
            position: fixed;
            top: var(--space-md);
            left: var(--space-md);
            z-index: 100;
            max-height: 95vh;
            overflow-y: auto;
            width: 260px;
            display: flex;
            flex-direction: column;
        }

        #hud {
            position: fixed;
            top: var(--space-md);
            left: 50%;
            transform: translateX(-50%);
            color: var(--color-text);
            z-index: 200;
            display: flex;
            gap: var(--space-md);
            align-items: center;
        }

        #pinListPanel {
            position: fixed;
            top: var(--space-md);
            right: var(--space-md);
            display: flex;
            flex-direction: column;
            height: 95vh;
            width: 300px;
            color: var(--color-text);
            z-index: 300;
            overflow: hidden;
        }

        .map-header select {
            flex-grow: 1;
        }

        .pin-panel-header {
            padding: var(--space-sm);
            background: var(--bg-header);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.5em;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .pin-list-header {
            justify-content: space-between;
        }

        #hidePinListBtn {
            position: absolute;
            top: var(--space-md);
            right: calc(260px + var(--space-lg));
            z-index: 11;
        }

        .pin-header-left {
            display: flex;
            align-items: center;
            gap: 0.3em;
        }

        .pin-filters {
            display: flex;
            gap: 0.3em;
        }

        .scrollable-pin-list {
            overflow-y: auto;
            flex-grow: 1;
            padding: none;
            border: 1px solid var(--color-border);
            flex-direction: column;

        }

        .pin-card {
            padding: var(--space-sm);
            background-color: var(--color-control-bg);
            border: 1px solid var(--color-border);
            font-size: var(--font-md);
        }

        .pin-card:hover {
            border: 1px solid var(--color-primary);
            background-color: var(--color-hover-highlight);

        }

        .pin-card.hovered {
            outline: 2px dashed lime;
            background-color: var(--bg-hover);
        }

        .pin-card.selected {
            outline: 2px solid orange;
            background-color: var(--bg-selected);
        }


        .pin-card-content {
            display: flex;
            flex-direction: column;
            align-items: left;
            gap: 8px;
        }

        .pin-card-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            font-size: 11px;
            opacity: 0.75;
        }

        .pin-card-body {
            display: flex;
            flex-direction: column;
            justify-content: left;
            line-height: 1.2;
        }

        .pin-card-row {
            display: flex;
            flex-direction: row;
        }

        .pin-icon {
            font-size: 20px;
        }

        .pin-label {
            font-weight: bold;
        }


        .pin-controls {
            display: flex;
            justify-content: flex-end;
            gap: var(--space-xs);
            margin-top: var(--space-xs);
        }

        .pin-controls button {
            background: none;
            border: 1px solid var(--color-primary);
            border-radius: 50%;
            color: inherit;
            cursor: pointer;
            font-weight: bold;
            font-size: var(--font-sm);
        }

        .pin-controls button:hover {
            color: var(--color-primary);
        }

        #pinEditorPanel {
            position: absolute;
            background: var(--color-panel);
            border: 1px solid var(--color-border);
            border-radius: var(--input-radius);
            padding: var(--space-md);
            display: none;
            z-index: 200;
            width: 240px;
            font-size: var(--font-base);
        }

        #pinEditorPanel .grid-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-sm);
            align-items: center;
        }

        #pinEditorPanel input,
        #pinEditorPanel select,
        #pinEditorPanel textarea {
            width: 100%;
            margin-bottom: var(--space-sm);
            padding: var(--input-padding);
            background-color: var(--color-input);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            border-radius: var(--input-radius);
            box-sizing: border-box;
        }

        .minimap-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px;
        }

        #minimapContainer {
            position: fixed;
            bottom: var(--space-md);
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            border: 1px solid var(--color-border);
            background-color: var(--color-panel);
            box-shadow: var(--shadow-md);
            z-index: 100;
        }

        #minimapCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #minimapOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .minimap-label-group {
            position: absolute;
            display: flex;
            gap: 6px;
        }

        .minimap-label-group.top {
            top: -28px;
            left: 0;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
        }

        .minimap-label-group.bottom {
            bottom: -28px;
            left: 0;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
        }

        .minimap-label-group.left {
            left: -36px;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* distributes rows evenly down edge */

            align-items: flex-end;
        }

        .minimap-label-group.right {
            right: -34px;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* distributes rows evenly down edge */
            align-items: flex-start;
        }

        .label-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            text-align: center;
        }

        .label-header {
            font-weight: bold;
        }

        #noMapOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-overlay, rgba(0, 0, 0, 0.85));
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            text-align: center;
            backdrop-filter: blur(3px);
        }

        #noMapOverlay .overlay-content {
            background: var(--card-bg, #222);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.5);
        }

        .context-menu {
            position: fixed;
            display: none;
            background: var(--color-panel);
            border: 1px solid var(--color-border);
            padding: 0.25em 0;
            border-radius: 0.25em;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
            min-width: 160px;
        }

        .context-menu li {
            padding: 0.5em 1em;
            cursor: pointer;
            white-space: nowrap;
            color: var(--color-text);

        }

        .context-menu li:hover {
            background-color: var(--color-hover-highlight);
        }

        .context-menu button {
            display: block;
            width: 100%;
            padding: 0.25em 0.5em;
            text-align: left;
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
        }

        .context-menu button:hover {
            background: var(--color-hover-highlight);
        }

        canvas {
            display: block;
        }

        fieldset {
            border: 1px solid var(--color-text-heading);
            padding: var(--space-md);
            gap: var(--space-sm);
            display: flex;
            flex-direction: column;
        }

        legend {
            font-weight: bold;
            color: var(--color-text-heading);
            font-size: var(--space-lg);
        }

        select {
            background-color: var(--color-input);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            border-radius: var(--input-radius);
            padding: var(--input-padding);
            width: 100%;
            height: 32px;
        }

        button,
        .btn {
            font-size: var(--font-md);
            background-color: var(--color-control-bg);
            color: var(--color-text);
            border: 1px solid var(--color-primary);
            border-radius: var(--input-radius);
            padding: var(--space-sm);
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover,
        .btn:hover {
            background-color: var(--color-primary);
            color: black;
        }

        input[type="checkbox"] {
            appearance: none;
            /* Reset everything, even browser quirks */
            width: 18px;
            height: 18px;
            display: inline-block;
            vertical-align: middle;
            margin: 0;
            padding: 0;
            border: 2px solid var(--color-primary);
            border-radius: 4px;
            background-color: var(--color-control-bg);
            cursor: pointer;
            position: relative;
            justify-self: end;
            box-sizing: border-box;

        }

        input[type="checkbox"]:checked::after {
            content: '✔';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            line-height: 1;
            color: var(--color-primary);
            pointer-events: none;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: var(--color-grid);
            border-radius: 4px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--color-primary);
            cursor: pointer;
            border: 1px solid var(--color-text);
        }

        .grid-form {
            display: grid;
            grid-template-columns: 50% 1fr;
            gap: var(--space-md) var(--space-sm);
            align-items: center;
            margin-bottom: var(--space-sm);
        }

        .grid-form label {
            margin: 0;
            font-size: var(--font-md);
        }

        .grid-form input,
        .grid-form select,
        .grid-form textarea {
            width: 100%;
            padding: var(--input-padding);
            border-radius: var(--input-radius);
            border: 1px solid var(--color-border);
            background-color: var(--color-input);
            color: var(--color-text);
            box-sizing: border-box;
        }

        .grid-form input[type="range"] {
            background-color: var(--color-input);
        }

        .input-group {
            display: flex;
            gap: var(--space-sm);
            width: 100%;
            justify-content: right;
        }

        .input-group input {
            flex: 1;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: transparent;
            border: 1px solid var(--color-text-heading);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--color-text-heading);
            cursor: grab;
        }
    </style>
</head>

<body data-theme="dark">
    <!-- =================== 🌐 GLOBAL UI PANELS =================== -->

    <!-- UI: Settings Sidebar -->

    <div id="settings">
        <fieldset>
            <legend>Interface</legend>
            <div class="grid-form">
                <label for="themeSelector">Theme</label>
                <select id="themeSelector">
                    <option value="dark" selected>Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Map Settings</legend>
            <div class="grid-form">
                <label for="zoom">Zoom</label>
                <input type="range" id="zoom" min="0.25" max="5" step="0.01" value="1">
                <label for="textScale">Scale Text</label>
                <div class="input-group">
                    <label></label><input type="checkbox" id="useTextScale"></label>
                    <input type="range" id="textScale" min="0.5" max="5" step="0.1" value="1">
                </div>
                <label for="minX">X Range</label>
                <div class="input-group">
                    <input type="number" id="minX" placeholder="Min">
                    <input type="number" id="maxX" placeholder="Max">
                </div>
                <label for="minZ">Z Range</label>
                <div class="input-group">
                    <input type="number" id="minZ" placeholder="Min">
                    <input type="number" id="maxZ" placeholder="Max">
                </div>
                <label for="bgColor">Background</label>
                <input type="color" id="bgColor" value="#2c2c2c">
                <label for="gridColor">Grid Color</label>
                <input type="color" id="gridColor" value="#444444">
                <label for="gridSpacing">Grid Spacing</label>
                <input type="number" id="gridSpacing" value="100" step="10">
                <label for="showAxes">Show Axis</label>
                <input type="checkbox" id="showAxes" checked>
                <label for="showLabelBackground">Label BG</label>
                <input type="checkbox" id="showLabelBackground">
            </div>
            <button onclick="resetView()">Reset View</button>
        </fieldset>

        <fieldset>
            <legend>Hide/Show</legend>
            <div class="grid-form">
                <label for="showGrid">Grid</label>
                <input type="checkbox" id="showGrid" checked>
                <label for="showMiniGrid">Minimap Grid</label>
                <input type="checkbox" id="showMiniGrid" checked />
                <label for="showIcons">Icons</label>
                <input type="checkbox" id="showIcons" checked>
                <label for="showText">Text</label>
                <input type="checkbox" id="showText" checked>
                <label for="showCoords">Coordinates</label>
                <input type="checkbox" id="showCoords" checked>
                <label for="showDescription">Description</label>
                <input type="checkbox" id="showDescription" checked>
                <label for="showTags">Tags</label>
                <input type="checkbox" id="showTags" checked>
            </div>
        </fieldset>
    </div>

    <!-- HUD: Top Toolbar -->

    <div id="hud">
        <small>Current Map: <strong id="currentMapName">default</strong></small>
        <button id="toggleCrosshair">🞔 Crosshair</button>
        <button onclick="hideSettings()">⚙️</button>
        <button onclick="hideMinimap()">🗺</button>
        <button onclick="hidePinList()">📌</button>
    </div>

    <!-- Pin List: Right Sidebar -->

    <div id="pinListPanel">
        <!-- 🗺️ Map Header -->
        <div class="pin-panel-header map-header">
            <div class="input-group">
                <select id="mapSelector"></select>
                <button id="createNewMapBtn">+</button>
                <button id="renameMapBtn" title="Rename map">✏️</button>
                <button id="copyMapPath" title="Copy Map Key to Clipboard">📋</button>
                <button id="deleteMapBtn" title="Delete map">🗑️</button>
            </div>
        </div>

        <!-- 📌 Pins Header -->
        <div class="pin-panel-header pin-list-header">
            <div class="pin-header-left">
                <strong>Pins:</strong> <span id="pinCount">0</span>
            </div>
            <div class="pin-filters">
                <!-- Placeholder for future filters -->
                <!-- Example:
      <select id="filterType">
        <option value="">All Types</option>
      </select> -->
            </div>
        </div>

        <!-- 📜 Scrollable Pin List -->
        <div id="pinList" class="scrollable-pin-list">
            <!-- Pins will render here -->
        </div>
    </div>


    <!-- Pin Editor -->
    <div id="pinEditorPanel">
        <div class="grid-form">
            <input type="color" id="pinEditorColor" value="#ffcc00">

            <div class="input-group" style="grid-column: span 2;">
                <input type="number" id="pinEditorX" placeholder="X">
                <input type="number" id="pinEditorY" placeholder="Y">
                <input type="number" id="pinEditorZ" placeholder="Z">
            </div>
            <input type="text" id="pinEditorLabel" placeholder="Enter a label" style="grid-column: span 2;">
            <div class="input-group" style="grid-column: span 2;">
                <select id="pinEditorID"></select>
                <select id="pinEditorIcon"></select>
            </div>
            <textarea id="pinEditorDescription" placeholder="Enter details or notes"
                style="grid-column: span 2;"></textarea>
        </div>
        <div class="input-group" style="grid-column: span 2;">
            <button onclick="submitPinEditor()">+ Add Pin</button>
            <button onclick="closePinEditor()">Cancel</button>
        </div>
    </div>

    <!-- Minimap and Labels -->
    <div id="minimapContainer" class="minimap-wrapper">
        <canvas id="minimapCanvas" width="200" height="200"></canvas>

        <div class="minimap-label-group top">
            <div class="label-column">
                <span class="label-header">World</span>
                <span id="worldMinX" class="label-value"></span>
            </div>
            <div class="label-column">
                <span class="label-header">View</span>
                <span id="viewMinX" class="label-value"></span>
            </div>
            <div class="label-column">
                <span class="label-header">Crop</span>
                <span id="cropMinX" class="label-value"></span>
            </div>
        </div>

        <div class="minimap-label-group right">
            <div class="label-column">
                <span class="label-header">Crop</span>
                <span id="cropMaxZ" class="label-value"></span>
            </div>
            <div class="label-column">
                <span class="label-header">View</span>
                <span id="viewMaxZ" class="label-value"></span>
            </div>

            <div class="label-column">
                <span class="label-header">World</span>
                <span id="worldMaxZ" class="label-value"></span>
            </div>
        </div>

        <div class="minimap-label-group left">
            <div class="label-column">
                <span class="label-header">World</span>
                <span id="worldMinZ" class="label-value"></span>
            </div>
            <div class="label-column">
                <span class="label-header">View</span>
                <span id="viewMinZ" class="label-value"></span>
            </div>
            <div class="label-column">
                <span class="label-header">Crop</span>
                <span id="cropMinZ" class="label-value"></span>
            </div>

        </div>

        <div class="minimap-label-group bottom">
            <div class="label-column">
                <span class="label-header">Crop</span>
                <span id="cropMaxX" class="label-value"></span>
            </div>
            <div class="label-column">
                <span class="label-header">View</span>
                <span id="viewMaxX" class="label-value"></span>
            </div>

                <span class="label-header">World</span>
                <span id="worldMaxX" class="label-value"></span>

    <!-- No Map Overlay Screen -->
    <div id="noMapOverlay" class="overlay" style="display: none;">
        <div class="overlay-content">
            <h2>No Maps Exist</h2>
            <p>Create or import a map to get started.</p>
            <button onclick="triggerNewMap()">+ Create New Map</button>
            <button onclick="triggerImportMap()">📥 Import Map</button>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="contextMenu" class="context-menu hidden">
        <ul id="contextMenuItems"></ul>
    </div>

    <!-- Canvas (Main Map) -->
    <canvas id="mapCanvas"></canvas>
    <div id="cursorLabel"></div>


    <script>

        // =================== 🔁 DOM INITIALIZATION ===================
        // Theme selector, canvas/context setup, resizeCanvas call, initial draw

        window.addEventListener("DOMContentLoaded", () => {
            // Populate dropdowns for pin types and icons
            const idSelect = document.getElementById("pinEditorID");
            const iconSelect = document.getElementById("pinEditorIcon");

            pinTypes.forEach(pin => {
                const opt1 = document.createElement("option");
                opt1.value = pin.id;
                opt1.textContent = pin.label;
                idSelect.appendChild(opt1);

                const opt2 = document.createElement("option");
                opt2.value = pin.icon;
                opt2.textContent = pin.icon;
                iconSelect.appendChild(opt2);
            });

            // Keep dropdowns in sync when type changes
            idSelect.addEventListener("change", () => {
                const selectedType = idSelect.value;
                const match = pinTypes.find(p => p.id === selectedType);
                if (match) {
                    iconSelect.value = match.icon;
                }
            });

            // Now load map list and UI
            loadMapNames({ autoLoadFirst: true });

        });


        document.getElementById("themeSelector").addEventListener("change", (e) => {
            document.body.setAttribute("data-theme", e.target.value);
        });

        // =================== 🌍 GLOBAL VARIABLES ===================
        // canvas, context, zoom, offset, pins, pinTypes, minimap settings...

        const canvas = document.getElementById("mapCanvas");
        const ctx = canvas.getContext("2d");

        let textScale = 1;

        let width = 0;
        let height = 0;
        let offsetX = 0;
        let offsetY = 0;
        let zoom = 1;
        let initializedCamera = false;

        let contextWorldX = 0;
        let contextWorldZ = 0;

        let panStart = {}, isPanning = false;

        let pins = [
            { x: 0, z: 0, y: 64, id: "spawn", label: "Spawn Point", description: "Where you begin.", icon: "" },
        ];
        let currentEditIndex = null;
        let isPlacingPin = false;
        let tempPin = null;
        let tempPinScreenX = 0;
        let tempPinScreenY = 0;
        let hoveredPinIndex = null;
        let selectedPinIndex = null;
        let crosshairMode = false;

        let contextMenuPinIndex = null;
        let lastCursor = { x: 0, z: 0 };

        // =================== 🗺️ DRAW FUNCTIONS ===================
        // draw(), drawMinimap()

        function draw() {
            const bgColor = document.getElementById("bgColor").value;
            const gridColor = document.getElementById("gridColor").value;
            const gridSpacing = parseInt(document.getElementById("gridSpacing").value);
            const showAxes = document.getElementById("showAxes").checked;

            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, width, height);

            const showGrid = document.getElementById("showGrid").checked;
            const showIcons = document.getElementById("showIcons").checked;
            const showText = document.getElementById("showText").checked;
            const showCoords = document.getElementById("showCoords").checked;
            const showDescription = document.getElementById("showDescription").checked;
            const showTags = document.getElementById("showTags").checked;
            const minX = parseInt(document.getElementById("minX").value);
            const maxX = parseInt(document.getElementById("maxX").value);
            const minZ = parseInt(document.getElementById("minZ").value);
            const maxZ = parseInt(document.getElementById("maxZ").value);
            const visibleMinX = Math.floor(-offsetX / zoom);
            const visibleMaxX = Math.ceil((width - offsetX) / zoom);
            const visibleMinZ = Math.floor(-offsetY / zoom);
            const visibleMaxZ = Math.ceil((height - offsetY) / zoom);
            const startX = Math.floor(visibleMinX / gridSpacing) * gridSpacing;
            const endX = Math.ceil(visibleMaxX / gridSpacing) * gridSpacing;
            const startZ = Math.floor(visibleMinZ / gridSpacing) * gridSpacing;
            const endZ = Math.ceil(visibleMaxZ / gridSpacing) * gridSpacing;

            const maxLines = 1000;

            canvas.addEventListener("dblclick", (e) => {
                const rect = canvas.getBoundingClientRect();
                const mx = e.clientX - rect.left;
                const my = e.clientY - rect.top;

                pins.forEach((pin, i) => {
                    const sx = offsetX + pin.x * zoom;
                    const sy = offsetY + pin.z * zoom;
                    const dx = mx - sx;
                    const dy = my - sy;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 10) {
                        selectedPinIndex = i;
                        updatePinListHighlight();
                        editPin(i);
                    }
                });
            });


            if ((endX - startX) / gridSpacing > maxLines) return; // skip draw
            if (zoom < 0.1) return; // skip grid when zoomed out too far

            if (showGrid && gridSpacing > 0) {
                ctx.save();
                ctx.strokeStyle = gridColor;
                ctx.lineWidth = 1;

                for (let x = startX; x <= endX; x += gridSpacing) {
                    const sx = offsetX + x * zoom;
                    ctx.beginPath();
                    ctx.moveTo(sx, 0);
                    ctx.lineTo(sx, height);
                    ctx.stroke();
                }

                for (let z = startZ; z <= endZ; z += gridSpacing) {
                    const sz = offsetY + z * zoom;
                    ctx.beginPath();
                    ctx.moveTo(0, sz);
                    ctx.lineTo(width, sz);
                    ctx.stroke();
                }
                ctx.restore();
            }

            if (showAxes) {
                ctx.strokeStyle = "#ffffff88";
                ctx.beginPath();
                ctx.moveTo(offsetX + 0 * zoom, 0);
                ctx.lineTo(offsetX + 0 * zoom, height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, offsetY + 0 * zoom);
                ctx.lineTo(width, offsetY + 0 * zoom);
                ctx.stroke();
            }

            for (const p of pins) {
                if (p.x < minX || p.x > maxX || p.z < minZ || p.z > maxZ) continue;
                const sx = offsetX + p.x * zoom;
                const sy = offsetY + p.z * zoom;

                const useTextScale = document.getElementById("useTextScale").checked;
                const fontSize = useTextScale ? (12 * textScale) : Math.max(10, 12 * zoom);
                const labelOffsetX = 8 * zoom;
                const labelOffsetY = 0;

                if (showIcons && p.icon) {
                    const iconSize = Math.max(10, 12 * zoom); // match your scaling
                    ctx.font = `${iconSize}px monospace`;
                    ctx.textAlign = "center";
                    ctx.textBaseline = "bottom";
                    ctx.fillStyle = "white";

                    ctx.fillText(p.icon, sx, sy - 8); // just above the pin
                }

                ctx.font = `${fontSize}px monospace`;
                ctx.textAlign = "left";
                ctx.textBaseline = "bottom";

                pins.forEach((pin, i) => {
                    if (i !== hoveredPinIndex) drawPin(ctx, pin, i);
                });

                if (hoveredPinIndex !== null && pins[hoveredPinIndex]) {
                    drawPin(ctx, pins[hoveredPinIndex], hoveredPinIndex);
                }

                // 🟨 Background box (must come before text)
                if (document.getElementById("showLabelBackground").checked) {
                    const text = p.label;
                    const metrics = ctx.measureText(text);
                    const padding = 4;
                    const bgWidth = metrics.width + padding * 2;
                    const bgHeight = fontSize + padding * 2;
                    const bgX = sx + labelOffsetX - padding;
                    const bgY = sy - bgHeight / 2;

                    ctx.fillStyle = "#000000cc"; // semi-transparent black
                    ctx.fillRect(bgX, bgY, bgWidth, bgHeight);
                }

                if (showText) {
                    ctx.fillStyle = "lime";
                    if (showTags && p.id) ctx.fillText(`[${p.id}]`, sx + labelOffsetX, sy);
                    if (showCoords) ctx.fillText(`(${p.x}, ${p.z})`, sx + labelOffsetX, sy + fontSize * 1.2);
                    ctx.fillText(p.label, sx + labelOffsetX, sy + fontSize * 2.4);
                    if (showDescription && p.description) ctx.fillText(p.description, sx + labelOffsetX, sy + fontSize * 3.6);
                }

            }
            if (tempPin) {
                const px = tempPin.x * zoom + offsetX;
                const pz = tempPin.z * zoom + offsetY;

                // Draw placeholder pin
                ctx.beginPath();
                ctx.arc(px, pz, 6, 0, Math.PI * 2);
                ctx.fillStyle = 'lime';
                ctx.fill();

                // Draw line from panel to placeholder
                ctx.beginPath();
                ctx.moveTo(tempPinScreenX, tempPinScreenY);
                ctx.lineTo(px, pz);
                ctx.strokeStyle = 'lime';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            if (crosshairMode) {
                ctx.strokeStyle = "white";
                ctx.lineWidth = 1;
                ctx.setLineDash([4, 4]);

                ctx.beginPath();
                ctx.moveTo(crosshairX, 0);
                ctx.lineTo(crosshairX, height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, crosshairY);
                ctx.lineTo(width, crosshairY);
                ctx.stroke();

                ctx.setLineDash([]);
            }

            drawMinimap();
            console.log("drawing");
        }

        function drawPin(ctx, pin, i) {
            const screenX = offsetX + pin.x * zoom;
            const screenY = offsetY + pin.z * zoom;

            ctx.beginPath();
            ctx.arc(screenX, screenY, 6, 0, Math.PI * 2);
            ctx.fillStyle = pin.color || "#ffcc00";
            ctx.fill();

            if (i === hoveredPinIndex) {
                ctx.strokeStyle = "lime";
                ctx.lineWidth = 2.5;
            } else if (i === selectedPinIndex) {
                ctx.strokeStyle = "orange";
                ctx.lineWidth = 2.5;
            } else {
                ctx.strokeStyle = "black";
                ctx.lineWidth = 1;
            }
            ctx.stroke();

        }

        function drawMiniGrid() {
            const spacing = Math.max(1000, Math.floor((worldMaxX - worldMinX) / 20));
            minimapCtx.strokeStyle = "rgba(255, 255, 255, 0.1)";
            minimapCtx.lineWidth = 1;

            const worldWidth = worldMaxX - worldMinX;
            const worldHeight = worldMaxZ - worldMinZ;
            const scale = Math.min(minimapSize / worldWidth, minimapSize / worldHeight);

            const offsetX = -worldMinX * scale;
            const offsetZ = -worldMinZ * scale;

            for (let x = worldMinX; x <= worldMaxX; x += spacing) {
                const sx = offsetX + x * scale;
                minimapCtx.beginPath();
                minimapCtx.moveTo(sx, 0);
                minimapCtx.lineTo(sx, minimapSize);
                minimapCtx.stroke();
            }

            for (let z = worldMinZ; z <= worldMaxZ; z += spacing) {
                const sz = offsetZ + z * scale;
                minimapCtx.beginPath();
                minimapCtx.moveTo(0, sz);
                minimapCtx.lineTo(minimapSize, sz);
                minimapCtx.stroke();
            }
        }

        function drawMinimap() {
            minimapCtx.clearRect(0, 0, minimapSize, minimapSize);

            // 1. Compute total world range
            const worldWidth = worldMaxX - worldMinX;
            const worldHeight = worldMaxZ - worldMinZ;

            // 2. Compute scale factor to fit world into minimap canvas
            const scale = Math.min(minimapSize / worldWidth, minimapSize / worldHeight);

            // Read crop bounds
            let minX = parseInt(document.getElementById("minX").value);
            let maxX = parseInt(document.getElementById("maxX").value);
            let minZ = parseInt(document.getElementById("minZ").value);
            let maxZ = parseInt(document.getElementById("maxZ").value);

            if (isNaN(minX)) minX = -1000;
            if (isNaN(maxX)) maxX = 1000;
            if (isNaN(minZ)) minZ = -1000;
            if (isNaN(maxZ)) maxZ = 1000;

            const cropWidth = maxX - minX;
            const cropHeight = maxZ - minZ;

            // 3. Offset = world origin → canvas origin
            const worldOffsetX = -worldMinX * scale;
            const worldOffsetZ = -worldMinZ * scale;

            const showMiniGrid = document.getElementById('showMiniGrid')?.checked;
            if (showMiniGrid) drawMiniGrid();

            // 📦 Draw crop bounds
            minimapCtx.strokeStyle = "orange"; // or use a token color
            minimapCtx.lineWidth = 1;
            minimapCtx.strokeRect(
                worldOffsetX + minX * scale,
                worldOffsetZ + minZ * scale,
                (maxX - minX) * scale,
                (maxZ - minZ) * scale
            );

            // 🎥 Draw current camera viewport
            // 🎥 Correctly calculate the visible viewport
            const topLeftWorldX = (-offsetX) / zoom;
            const topLeftWorldZ = (-offsetY) / zoom;
            const bottomRightWorldX = (width - offsetX) / zoom;
            const bottomRightWorldZ = (height - offsetY) / zoom;

            const viewX = topLeftWorldX * scale + worldOffsetX;
            const viewZ = topLeftWorldZ * scale + worldOffsetZ;
            const viewWidth = (bottomRightWorldX - topLeftWorldX) * scale;
            const viewHeight = (bottomRightWorldZ - topLeftWorldZ) * scale;


            // 📍 Draw all pins except hovered one
            for (let i = 0; i < pins.length; i++) {
                if (i === hoveredPinIndex) continue;

                const p = pins[i];
                const px = worldOffsetX + p.x * scale;
                const pz = worldOffsetZ + p.z * scale;

                if (!isFinite(px) || !isFinite(pz)) continue;

                minimapCtx.beginPath();
                minimapCtx.arc(px, pz, 2, 0, Math.PI * 2);

                if (i === selectedPinIndex) {
                    minimapCtx.fillStyle = "orange";
                } else {
                    minimapCtx.fillStyle = p.color || "yellow";
                }

                minimapCtx.fill();
            }

            // ✅ Draw hovered pin on top
            if (hoveredPinIndex !== null && pins[hoveredPinIndex]) {
                const p = pins[hoveredPinIndex];
                const px = worldOffsetX + p.x * scale;
                const pz = worldOffsetZ + p.z * scale;

                if (isFinite(px) && isFinite(pz)) {
                    minimapCtx.beginPath();
                    minimapCtx.arc(px, pz, 2, 0, Math.PI * 2);
                    minimapCtx.fillStyle = "lime";
                    minimapCtx.strokeStyle = "black";
                    minimapCtx.lineWidth = 1;
                    minimapCtx.stroke();
                    minimapCtx.fill();
                }
            }

            // ✅ Draw current view window (draw once, not per pin)
            minimapCtx.strokeStyle = "lime";
            minimapCtx.lineWidth = 1;
            minimapCtx.strokeRect(viewX, viewZ, viewWidth, viewHeight);

            drawMinimapLabels(minimapCtx, minimapCanvas.width, minimapCanvas.height);

            // World limits
            document.getElementById("worldMinX").textContent = worldMinX;
            document.getElementById("worldMaxX").textContent = worldMaxX;
            document.getElementById("worldMinZ").textContent = worldMinZ;
            document.getElementById("worldMaxZ").textContent = worldMaxZ;

            // Crop limits
            document.getElementById("cropMinX").textContent = minX;
            document.getElementById("cropMaxX").textContent = maxX;
            document.getElementById("cropMinZ").textContent = minZ;
            document.getElementById("cropMaxZ").textContent = maxZ;

            // Viewport (based on offset)
            const viewMinX = Math.round(-offsetX / zoom);
            const viewMaxX = Math.round((width - offsetX) / zoom);
            const viewMinZ = Math.round(-offsetY / zoom);
            const viewMaxZ = Math.round((height - offsetY) / zoom);

            document.getElementById("viewMinX").textContent = viewMinX;
            document.getElementById("viewMaxX").textContent = viewMaxX;
            document.getElementById("viewMinZ").textContent = viewMinZ;
            document.getElementById("viewMaxZ").textContent = viewMaxZ;
        }

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            if (!initializedCamera) {
                offsetX = -width / 2;
                offsetY = -height / 2;
                initializedCamera = true;
            }

            draw();
        }
        function drawMinimapLabels(ctxMini, canvasWidth, canvasHeight) {
            const padding = 8;
            ctxMini.fillStyle = "#fff";
            ctxMini.font = "12px sans-serif";
            ctxMini.textAlign = "center";
            ctxMini.textBaseline = "middle";

            // Top
            ctxMini.fillText("North", canvasWidth / 2, padding);

            // Bottom
            ctxMini.fillText("South", canvasWidth / 2, canvasHeight - padding);

            // Left (rotated)
            ctxMini.save();
            ctxMini.translate(padding, canvasHeight / 2);
            ctxMini.rotate(-Math.PI / 2);
            ctxMini.fillText("West", 0, 0);
            ctxMini.restore();

            // Right (rotated)
            ctxMini.save();
            ctxMini.translate(canvasWidth - padding, canvasHeight / 2);
            ctxMini.rotate(Math.PI / 2);
            ctxMini.fillText("East", 0, 0);
            ctxMini.restore();
        }

        function initApp() {
            // 1. Zoom level
            zoom = 4;

            // 2. Setup canvas to full size first
            resizeCanvas();

            // 3. THEN center camera on (0,0)

        // =================== 🖼️ UI RENDERING ===================
        // renderPinList(), centerOnPin(), updateOverlayVisibility()

        function renderPinList() {
            const container = document.getElementById('pinList');
            container.innerHTML = '';

            // ✅ Always update pin count even if 0
            const pinCountEl = document.getElementById("pinCount");
            if (pinCountEl) pinCountEl.textContent = `(${pins.length})`;

            if (!Array.isArray(pins) || pins.length === 0) {
                container.innerHTML = '<p>No pins yet.</p>';
                return;
            }

            pins.forEach((pin, index) => {
                const item = document.createElement('div');
                item.className = 'pin-card';
                item.dataset.index = index; // 📌 for matching
                const time = pin.timestamp
                    ? new Date(pin.timestamp).toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' })
                    : '';
                item.innerHTML = `
                <div class="pin-card-content">
                    <div class="pin-card-header">
                            <medium>${pin.id || "custom"} • x:${pin.x} z:${pin.z}</medium>
                                                <span class="pin-date">${time}</span>
                    </div>
                    <div class="pin-card-body">
                        <div class="pin-card-row">
                            <span class="pin-icon">${pin.icon || "📍"}</span>
                            <div class="pin-label">${pin.label || "(no label)"}</div>
                        </div>
                    </div>
                </div>
                `;

                item.onclick = () => centerOnPin(pin);

                // 🔄 Hover effect (list → canvas)
                item.addEventListener("mouseenter", () => {
                    hoveredPinIndex = index;
                    draw();
                });

                item.addEventListener("mouseleave", () => {
                    hoveredPinIndex = null;
                    draw();
                });


                const controls = document.createElement('div');
                controls.className = 'pin-controls';

                const editBtn = document.createElement('button');
                editBtn.textContent = '🖉';
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    editPin(index);
                };

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'X';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    pins.splice(index, 1);
                    renderPinList();
                    draw();
                    saveCurrentMap(); // ✅ autosave on delete
                };

                controls.appendChild(editBtn);
                controls.appendChild(deleteBtn);
                item.appendChild(controls);
                container.appendChild(item);
            });
            document.getElementById("pinCount").textContent = `(${pins.length})`;
        }

        function centerOnPin(pin) {
            if (!pin) return;
            offsetX = canvas.width / 2 - pin.x * zoom;
            offsetY = canvas.height / 2 - pin.z * zoom;
            draw();
        }
        function updatePinListHighlight() {
            const pinCards = document.querySelectorAll('.pin-card');
            pinCards.forEach((card, i) => {
                if (i === hoveredPinIndex) {
                    card.classList.add("hovered");
                } else {
                    card.classList.remove("hovered");
                }
            });
            draw();         // redraw canvas
            drawMinimap();  // redraw minimap too
        }

        function updateOverlayVisibility() {
            const overlay = document.getElementById("noMapOverlay");
            const hasMaps = Object.keys(localStorage).some(k => k.startsWith("map:"));
            overlay.style.display = hasMaps && currentMapName ? "none" : "flex";

        // =================== 📌 PIN MANAGEMENT ===================
        // openPinEditor(), submitPinEditor(), closePinEditor(), editPin(), addPin()

        function openPinEditor(_, __, worldX, worldZ, typeID = "", icon = "", label = "") {
            const panel = document.getElementById('pinEditorPanel');

            // Convert world → canvas → screen position
            const px = offsetX + worldX * zoom;
            const pz = offsetY + worldZ * zoom;
            const rect = canvas.getBoundingClientRect();
            let screenX = rect.left + px;
            let screenY = rect.top + pz;

            // Prevent panel from overflowing the viewport
            const panelWidth = 240;
            const panelHeight = 200;
            const padding = 10;

            const vw = window.innerWidth;
            const vh = window.innerHeight;

            if (screenX + panelWidth + padding > vw) {
                screenX = vw - panelWidth - padding;
            }
            if (screenY + panelHeight + padding > vh) {
                screenY = vh - panelHeight - padding;
            }

            panel.style.left = `${screenX}px`;
            panel.style.top = `${screenY}px`;
            panel.style.display = 'block';

            // Save for drawing line
            tempPin = { x: worldX, z: worldZ };
            tempPinScreenX = px;
            tempPinScreenY = pz;

            // Clear or prepare inputs
            document.getElementById('pinEditorX').value = worldX;
            document.getElementById('pinEditorY').value = '';
            document.getElementById('pinEditorZ').value = worldZ;
            document.getElementById('pinEditorID').value = typeID;
            document.getElementById('pinEditorLabel').value = label || typeID;
            document.getElementById('pinEditorDescription').value = '';
            document.getElementById('pinEditorIcon').value = icon;

            const fields = document.querySelectorAll('#pinEditorPanel input, #pinEditorPanel textarea');
            fields.forEach(field => {
                field.onkeydown = (e) => {
                    if (e.key === 'Enter') {
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            submitPinEditor();
                        } else {
                            e.preventDefault();
                            focusNextInput(e.target);
                        }
                    }
                };
            });

            setTimeout(() => {
                document.getElementById('pinEditorLabel').focus();
            }, 0);

            draw();
        }

        function startPinPlacement(typeID) {
            const pinType = pinTypes.find(p => p.id === typeID);
            if (!pinType) return;
            openPinEditor(lastCursor.x, lastCursor.z, lastCursor.x, lastCursor.z, typeID, pinType.icon);
        }

        function deletePin(index) {
            if (confirm("Delete this pin?")) {
                pins.splice(index, 1);
                saveCurrentMap();
                renderPinList();
                draw();
            }
        }

        function closePinEditor() {
            isPlacingPin = false;
            document.getElementById('pinEditorPanel').style.display = 'none';
            document.body.style.cursor = 'default';
            tempPin = null;
            draw();
        }
        function editPin(index) {
            const pin = pins[index];
            currentEditIndex = index;
            centerOnPin(pin);

            const screenX = canvas.width / 2;
            const screenY = canvas.height / 2;

            openPinEditor(screenX, screenY, pin.x, pin.z);

            document.getElementById('pinEditorX').value = pin.x;
            document.getElementById('pinEditorY').value = pin.y ?? '';
            document.getElementById('pinEditorZ').value = pin.z;
            document.getElementById('pinEditorID').value = pin.id ?? '';
            document.getElementById('pinEditorLabel').value = pin.label ?? '';
            document.getElementById('pinEditorDescription').value = pin.description ?? '';
            document.getElementById('pinEditorIcon').value = pin.icon ?? '';

            selectedPinIndex = index;
            draw();
            drawMinimap();
        }

        function addPin() {
            const x = parseInt(document.getElementById("pinX").value);
            const y = parseInt(document.getElementById("pinY").value) || null;
            const z = parseInt(document.getElementById("pinZ").value);
            const id = document.getElementById("pinType").value || "custom";
            const label = document.getElementById("pinLabel").value || "(no label)";
            const description = document.getElementById("pinDescription").value;
            const icon = document.getElementById("pinIcon").value;
            if (isNaN(x) || isNaN(z)) return alert("X and Z are required.");
            pins.push({ x, y, z, id, label, description: description, icon });
            draw();
            renderPinList(); // ← Add this line
            saveCurrentMap();
        }

        function submitPinEditor() {
            const x = parseInt(document.getElementById('pinEditorX').value);
            const y = parseInt(document.getElementById('pinEditorY').value);
            const z = parseInt(document.getElementById('pinEditorZ').value);
            const id = document.getElementById('pinEditorID').value;
            const label = document.getElementById('pinEditorLabel').value;
            const description = document.getElementById('pinEditorDescription').value;
            const icon = document.getElementById('pinEditorIcon').value;
            const color = document.getElementById('pinEditorColor').value;
            const pinData = {
                x, y, z, id, label, description, icon, color,
            };

            if (currentEditIndex !== null) {
                pinData.createdAt = pins[currentEditIndex].createdAt ?? pinData.createdAt;
                pins[currentEditIndex] = pinData;
            } else {
                if (!pinData.timestamp) {
                    pinData.timestamp = new Date().toISOString();
                }
                pins.push(pinData);
            }
            renderPinList();
            closePinEditor();
            currentEditIndex = null;
            tempPin = null;
            saveCurrentMap();
            draw();
        }

        // =================== 📑 UI HELPERS + TOGGLES ===================
        // hidePinList(), resetView(), focusNextInput(), hideContextMenu()

        function hidePinList() {
            const panel = document.getElementById('pinListPanel');
            panel.style.display = (panel.style.display === 'none') ? 'block' : 'none';
            renderPinList();
        }

        function hideSettings() {
            const panel = document.getElementById('settings');
            panel.style.display = (panel.style.display === 'none') ? 'block' : 'none';
        }

        function hideMinimap() {
            const panel = document.getElementById('minimapContainer');
            panel.style.display = (panel.style.display === 'none') ? 'block' : 'none';
        }

        function resetView() {
            zoom = 1;
            offsetX = width / 2;
            offsetY = height / 2;
            document.getElementById("zoom").value = zoom;
            draw();
        }

        function focusNextInput(current) {
            const inputs = Array.from(
                document.querySelectorAll('#pinEditorPanel input, #pinEditorPanel textarea')
            );
            const index = inputs.indexOf(current);
            if (index >= 0 && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        }

        function populateTypeAndIconDropdowns() {
            const idSelect = document.getElementById("pinEditorID");
            const iconSelect = document.getElementById("pinEditorIcon");
            idSelect.innerHTML = '';
            iconSelect.innerHTML = '';

            pinTypes.forEach(pin => {
                const opt1 = document.createElement("option");
                opt1.value = pin.id;
                opt1.textContent = pin.label;
                idSelect.appendChild(opt1);

                const opt2 = document.createElement("option");
                opt2.value = pin.icon;
                opt2.textContent = pin.icon;
                iconSelect.appendChild(opt2);
            });

            idSelect.addEventListener("change", () => {
                const selectedType = idSelect.value;
                const match = pinTypes.find(p => p.id === selectedType);
                if (match) iconSelect.value = match.icon;
            });
        }

        // =================== ⚙️ CONTEXT MENU SYSTEM ===================
        // showContextMenu(), event listeners
        function showContextMenu(items, x, y) {
            const menu = document.getElementById("contextMenu");
            menu.innerHTML = ""; // Clear old

            items.forEach(({ label, action }) => {
                const li = document.createElement("li");
                li.textContent = label;
                li.onclick = () => {
                    action();
                    menu.style.display = "none";
                };
                menu.appendChild(li);
            });

            menu.style.left = `${x}px`;
            menu.style.top = `${y}px`;
            menu.style.display = "block";

            // Viewport size
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const menuRect = menu.getBoundingClientRect();

            // Adjust position if near edge
            const left = (x + menuRect.width > vw) ? (x - menuRect.width) : x;
            const top = (y + menuRect.height > vh) ? (y - menuRect.height) : y;

            menu.style.left = `${Math.max(left, 0)}px`;
            menu.style.top = `${Math.max(top, 0)}px`;
        }


        function hideContextMenu() {
            const menu = document.getElementById('contextMenu');
            menu.classList.add('hidden');
        }

        window.addEventListener('click', hideContextMenu);
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') hideContextMenu();
        });

        function hideContextMenu() {
            document.getElementById('contextMenu').style.display = 'none';
        }

        canvas.addEventListener("contextmenu", (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            const worldX = Math.floor((mx - offsetX) / zoom);
            const worldZ = Math.floor((my - offsetY) / zoom);
            lastCursor = { x: worldX, z: worldZ };

            const found = pins.find(pin => {
                const sx = offsetX + pin.x * zoom;
                const sy = offsetY + pin.z * zoom;
                return Math.hypot(mx - sx, my - sy) < 10;
            });

            if (found) {
                const index = pins.indexOf(found);
                showContextMenu([
                    { label: "✏️ Edit Pin", action: () => editPin(index) },
                    { label: "🗑️ Delete Pin", action: () => deletePin(index) }
                ], e.clientX, e.clientY);
            } else {
                showContextMenu(quickPinContextItems, e.clientX, e.clientY);
            }
        });

        function getHoveredPinIndex(e) {
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            for (let i = 0; i < pins.length; i++) {
                const pin = pins[i];
                const sx = offsetX + pin.x * zoom;
                const sy = offsetY + pin.z * zoom;
                const dx = mx - sx;
                const dy = my - sy;
                if (Math.sqrt(dx * dx + dy * dy) < 10) return i;
            }
            return null;
        }

        // =================== 🧭 INTERACTION: ZOOM, PAN, CLICK ===================
        // mouse event listeners for panning, zoom, placing pins, hover cursor
        canvas.addEventListener("mousedown", (e) => {
            isPanning = true;
            panStart = { x: e.clientX, y: e.clientY };
        });
        canvas.addEventListener("mouseup", () => isPanning = false);

        canvas.addEventListener("mousemove", (e) => {
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            let found = null;
            pins.forEach((pin, i) => {
                const sx = offsetX + pin.x * zoom;
                const sy = offsetY + pin.z * zoom;
                const dx = mx - sx;
                const dy = my - sy;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 10) found = i;
            });

            if (found !== hoveredPinIndex) {
                hoveredPinIndex = found;
                updatePinListHighlight();
                draw();
            }

            if (!isPanning) return;
            offsetX += e.clientX - panStart.x;
            offsetY += e.clientY - panStart.y;
            panStart = { x: e.clientX, y: e.clientY };
            draw();
        });

        canvas.addEventListener("wheel", (e) => {
            e.preventDefault();
            const scale = e.deltaY < 0 ? 1.1 : 0.9;
            const mx = e.clientX;
            const my = e.clientY;
            const wx = (mx - offsetX) / zoom;
            const wy = (my - offsetY) / zoom;
            zoom *= scale;
            zoom = Math.max(0.25, Math.min(5, zoom));
            offsetX = mx - wx * zoom;
            offsetY = my - wy * zoom;
            document.getElementById("zoom").value = zoom;
            draw();
        }, { passive: false });

        document.getElementById("zoom").addEventListener("input", (e) => {
            zoom = parseFloat(e.target.value);
            draw();
        });

        canvas.addEventListener("mousemove", (e) => {
            if (!crosshairMode) return;

            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            const worldX = Math.round((mx - offsetX) / zoom);
            const worldZ = Math.round((my - offsetY) / zoom);

            const label = document.getElementById("cursorLabel");
            label.style.left = `${e.clientX + 10}px`;
            label.style.top = `${e.clientY + 10}px`;
            label.textContent = `(${worldX}, ${worldZ})`;
            label.style.display = "block";

            crosshairX = mx;
            crosshairY = my;

            draw(); // so the crosshair line is drawn under mouse
        });

        canvas.addEventListener("mouseleave", () => {
            document.getElementById("cursorLabel").style.display = "none";
        });

        canvas.addEventListener('click', (e) => {
            if (!isPlacingPin) return;

            const worldX = Math.round((screenX - offsetX) / zoom);
            const worldZ = Math.round((screenY - offsetY) / zoom);

            openPinEditor(e.clientX, e.clientY, worldX, worldZ);

            let found = null;
            pins.forEach((pin, i) => {
                const sx = offsetX + pin.x * zoom;
                const sy = offsetY + pin.z * zoom;
                const dx = mx - sx;
                const dy = my - sy;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 10) found = i;
            });

            if (found !== null) {
                selectedPinIndex = found;
                centerOnPin(pins[found]); // optional
                draw();
            }
        });

        minimapCanvas.addEventListener("click", (e) => {
            const rect = minimapCanvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            const worldWidth = worldMaxX - worldMinX;
            const worldHeight = worldMaxZ - worldMinZ;

            const scale = Math.min(minimapSize / worldWidth, minimapSize / worldHeight);

            const worldX = worldMinX + clickX / scale;
            const worldZ = worldMinZ + clickY / scale;

            // Center the canvas on that world coordinate
            offsetX = width / 2 - worldX * zoom;
            offsetY = height / 2 - worldZ * zoom;

            draw();
        });

        minimapCanvas.addEventListener("wheel", (e) => {
            e.preventDefault();

            const delta = Math.sign(e.deltaY);
            const zoomFactor = 1.1;
            const oldZoom = zoom;

            // Mouse position relative to minimap
            const rect = minimapCanvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            const worldWidth = worldMaxX - worldMinX;
            const worldHeight = worldMaxZ - worldMinZ;
            const scale = Math.min(minimapSize / worldWidth, minimapSize / worldHeight);

            // Convert minimap pixel → world coordinate
            const worldX = worldMinX + mx / scale;
            const worldZ = worldMinZ + my / scale;

            // Apply zoom
            if (delta < 0) {
                zoom *= zoomFactor;
            } else {
                zoom /= zoomFactor;
            }

            // Keep mouse over same world point (anchor zoom to cursor)
            offsetX = width / 2 - worldX * zoom;
            offsetY = height / 2 - worldZ * zoom;

            draw();
        }, { passive: false });

        document.getElementById("toggleCrosshair").addEventListener("click", () => {
            crosshairMode = !crosshairMode;
            canvas.style.cursor = crosshairMode ? "crosshair" : "default";
            draw(); // re-render to clear/add crosshair
        });
        
        document.getElementById("copyMapPath").addEventListener("click", () => {
            if (!currentMapName) {
                alert("No map is loaded.");
                return;
            }

            const path = `localStorage key: map_${currentMapName}`;

            navigator.clipboard.writeText(path).then(() => {
                alert("Map storage path copied to clipboard:\n" + path);
            }).catch(() => {
                alert("Failed to copy to clipboard.");
            });
        });

        window.addEventListener('click', () => hideContextMenu());
        window.addEventListener('keydown', () => hideContextMenu());
        // =================== 🧩 INPUT EVENT HOOKS ===================
        // sliders, checkboxes, map selector change

        document.getElementById("createNewMapBtn").addEventListener("click", createNewMapFlow);

        function createNewMapFlow() {
            let name = prompt("Enter a name for the new map:", "New Map");

            if (name === null) {
                // Cancel was pressed
                updateOverlayVisibility();
                return;
            }

            name = name.trim();
            if (name === "") name = "New Map";

            // Ensure uniqueness
            const base = name;
            const keys = Object.keys(localStorage).filter(k => k.startsWith("map:"));
            const names = keys.map(k => k.slice(4));

            let suffix = 1;
            while (names.includes(name)) {
                name = `${base} (${suffix++})`;
            }

            currentMapName = name;
            pins = [];
            saveCurrentMap();

            loadMapNames();
            loadMap(currentMapName);
        }


        document.getElementById("mapSelector").addEventListener("change", (e) => {
            const selected = e.target.value;
            loadMap(selected);
        });


        window.addEventListener("resize", resizeCanvas);

        document.getElementById("textScale").addEventListener("input", (e) => {
            textScale = parseFloat(e.target.value);
            draw();
        });

        document.getElementById("useTextScale").addEventListener("input", () => {
            const enabled = document.getElementById("useTextScale").checked;
            document.getElementById("textScale").disabled = !enabled;
            draw();
        });


        ["showGrid", "showIcons", "showText", "showCoords", "showDescription", "showTags", "minX", "maxX", "minZ", "maxZ", "bgColor", "showLabelBackground", "useTextScale", "gridColor", "gridSpacing", "showAxes"].forEach(id => {
            document.getElementById(id).addEventListener("input", draw);
        });

        // =================== 11. 🔚 FINAL INIT CALLS ===================
        // loadMapNames(), draw(), resizeCanvas()

        window.addEventListener("DOMContentLoaded", initApp);

    </script>
