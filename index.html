<!DOCTYPE html>
<html lang="en" data-accent="cyan">

<head>
    <meta charset="UTF-8">
    <title>Minecraft Map Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        /* ============================================================================
 MapItMine ‚Äî Tokenized, Theme-Ready Styles (drop-in paste-over)
 - Switch via [data-theme="light|dark"] and [data-accent="cyan|magenta|amber|lime|black|white"]
 - Sizing/radii/layout preserved from your current CSS
============================================================================ */

        /* 0) App primitives (sizes/radii/fonts) ‚Äî unchanged from your setup */
        :root {
            /* Spacing & type */
            --space-xs: 4px;
            --space-sm: 6px;
            --space-md: 10px;
            --space-lg: 16px;

            --font-sm: 10px;
            --font-base: 12px;
            --font-md: 12px;

            --font-ui: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            --font-sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, "Noto Sans", "Helvetica Neue", Arial, sans-serif;

            /* Radius / inputs */
            --input-radius: 4px;
            --panel-radius: 2px;
            --input-padding: 6px;

            /* Shadows */
            --shadow-sm: 0 1px 1px rgba(0, 0, 0, .06);
            --shadow-md: 0 4px 14px rgba(0, 0, 0, .08);

            /* Back-compat aliases used by a few rules below */
            --bg-header: var(--color-panel);
            --border-color: var(--color-border);
            --bg-selected: var(--ui-surface-active);
        }

        /* 1) Accent families (Bonsai-compatible) */
        :root[data-accent="cyan"] {
            --accent-100: #e4fff8;
            --accent-200: #cafff1;
            --accent-300: #a7ffe9;
            --accent-400: #5df0c9;
            --accent-500: #38ffd8;
            --accent-600: #1ce3bf;
            --accent-700: #12b69b;
            --accent-800: #0b8d78;
            --accent-900: #0a6d5d;
            --accent-on: #021a16;
        }

        :root[data-accent="magenta"] {
            --accent-100: #fff1fb;
            --accent-200: #ffd5f5;
            --accent-300: #ffc4f6;
            --accent-400: #ff86f0;
            --accent-500: #ff5bea;
            --accent-600: #e544d1;
            --accent-700: #c22eb1;
            --accent-800: #97238a;
            --accent-900: #701a67;
            --accent-on: #180616;
        }

        :root[data-accent="amber"] {
            --accent-100: #fff9e6;
            --accent-200: #fff1cc;
            --accent-300: #ffe8a1;
            --accent-400: #ffd46a;
            --accent-500: #ffcc4d;
            --accent-600: #f2b83a;
            --accent-700: #d19a25;
            --accent-800: #a9791a;
            --accent-900: #7f5914;
            --accent-on: #0f0b02;
        }

        :root[data-accent="lime"] {
            --accent-100: #f3ffe3;
            --accent-200: #e7ffc8;
            --accent-300: #e0ffb8;
            --accent-400: #cdfb89;
            --accent-500: #b7ff64;
            --accent-600: #9deb49;
            --accent-700: #79c52e;
            --accent-800: #5a9a23;
            --accent-900: #3f6f19;
            --accent-on: #0b1304;
        }

        :root[data-accent="black"] {
            --accent-100: #f5f5f5;
            --accent-200: #e0e0e0;
            --accent-300: #c2c2c2;
            --accent-400: #9e9e9e;
            --accent-500: #757575;
            --accent-600: #555555;
            --accent-700: #333333;
            --accent-800: #1f1f1f;
            --accent-900: #000000;
            --accent-on: #ffffff;
        }

        :root[data-accent="white"] {
            --accent-100: #ffffff;
            --accent-200: #fafafa;
            --accent-300: #f5f5f5;
            --accent-400: #e0e0e0;
            --accent-500: #cccccc;
            --accent-600: #aaaaaa;
            --accent-700: #888888;
            --accent-800: #555555;
            --accent-900: #222222;
            --accent-on: #0b0f12;
        }

        /* 2) Theme surfaces/text/borders (maps to your role variables) */
        :root[data-theme="dark"] {
            /* Neutral surfaces with subtle accent tint */
            --surface-0: #0e1115;
            --surface-1: #0f141a;
            --surface-2: #141a22;

            --color-bg: color-mix(in oklab, var(--surface-0) 94%, var(--accent-900));
            --color-panel: color-mix(in oklab, var(--surface-1) 94%, var(--accent-900));
            --color-input: color-mix(in oklab, var(--surface-2) 96%, var(--accent-900));
            --color-control-bg: transparent;

            --color-text: color-mix(in oklab, var(--accent-600) 95%, transparent);
            --color-text-heading: var(--accent-300);

            --color-border: color-mix(in oklab, var(--accent-600) 18%, var(--color-panel));
            --color-primary: var(--accent-600);
            --color-primary-strong: var(--accent-700);
            --color-secondary: var(--accent-400);

            --ui-surface: var(--color-panel);
            --ui-surface-hover: color-mix(in oklab, var(--ui-surface), white 4%);
            --ui-surface-active: color-mix(in oklab, var(--color-primary), black 12%);
            --ui-border: var(--color-border);
            --ui-border-quiet: color-mix(in oklab, var(--color-border) 70%, transparent);
            --ui-border-strong: color-mix(in oklab, var(--color-primary) 55%, black 40%);
            --ui-glow: color-mix(in oklab, var(--color-primary), white 30%);

            --color-grid: color-mix(in oklab, var(--accent-600) 16%, transparent);
            --color-axis: color-mix(in oklab, var(--accent-400) 60%, transparent);

            --shadow-sm: 0 1px 1.5px rgba(0, 0, 0, .5);
            --shadow-md: 0 6px 18px rgba(0, 0, 0, .45);
        }

        :root[data-theme="light"] {
            --surface-0: #f6f8fb;
            --surface-1: #eef2f7;
            --surface-2: #e7edf5;

            --color-bg: color-mix(in oklab, var(--surface-0) 96%, var(--accent-200));
            --color-panel: color-mix(in oklab, var(--surface-1) 96%, var(--accent-200));
            --color-input: color-mix(in oklab, var(--surface-2) 96%, var(--accent-200));
            --color-control-bg: transparent;

            --color-text: color-mix(in oklab, var(--accent-900) 90%, transparent);
            --color-text-heading: var(--accent-800);

            --color-border: color-mix(in oklab, var(--accent-700) 20%, #b7c4d6);
            --color-primary: var(--accent-700);
            --color-primary-strong: var(--accent-800);
            --color-secondary: var(--accent-500);

            --ui-surface: var(--color-panel);
            --ui-surface-hover: color-mix(in oklab, var(--ui-surface), black 4%);
            --ui-surface-active: color-mix(in oklab, var(--color-primary), white 30%);
            --ui-border: var(--color-border);
            --ui-border-quiet: color-mix(in oklab, var(--color-border) 70%, transparent);
            --ui-border-strong: color-mix(in oklab, var(--color-primary) 55%, black 20%);
            --ui-glow: color-mix(in oklab, var(--color-primary), white 30%);

            --color-grid: color-mix(in oklab, var(--accent-700) 14%, transparent);
            --color-axis: color-mix(in oklab, var(--accent-700) 42%, transparent);

            --shadow-sm: 0 1px 1px rgba(0, 0, 0, .06);
            --shadow-md: 0 4px 14px rgba(0, 0, 0, .08);
        }

        /* B1) Accent fallback ‚Äî if no [data-accent] is set, default to 'cyan' */
        :root:not([data-accent]) {
            --accent-100: #e4fff8;
            --accent-200: #cafff1;
            --accent-300: #a7ffe9;
            --accent-400: #5df0c9;
            --accent-500: #38ffd8;
            --accent-600: #1ce3bf;
            --accent-700: #12b69b;
            --accent-800: #0b8d78;
            --accent-900: #0a6d5d;
            --accent-on: #021a16;
        }

        /* B2) Theme fallback for ‚ÄúAuto‚Äù on systems that prefer dark */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]) {
                --surface-0: #0e1115;
                --surface-1: #0f141a;
                --surface-2: #141a22;

                --color-bg: color-mix(in oklab, var(--surface-0) 94%, var(--accent-900));
                --color-panel: color-mix(in oklab, var(--surface-1) 94%, var(--accent-900));
                --color-input: color-mix(in oklab, var(--surface-2) 96%, var(--accent-900));
                --color-control-bg: transparent;

                --color-text: color-mix(in oklab, var(--accent-100) 88%, transparent);
                --color-text-heading: var(--accent-300);

                --color-border: color-mix(in oklab, var(--accent-600) 18%, var(--color-panel));
                --color-primary: var(--accent-600);
                --color-primary-strong: var(--accent-700);
                --color-secondary: var(--accent-400);

                --ui-surface: var(--color-panel);
                --ui-surface-hover: color-mix(in oklab, var(--ui-surface), white 4%);
                --ui-surface-active: color-mix(in oklab, var(--color-primary), black 12%);
                --ui-border: var(--color-border);
                --ui-border-quiet: color-mix(in oklab, var(--color-border) 70%, transparent);
                --ui-border-strong: color-mix(in oklab, var(--color-primary) 55%, black 40%);
                --ui-glow: color-mix(in oklab, var(--color-primary), white 30%);

                --color-grid: color-mix(in oklab, var(--accent-600) 16%, transparent);
                --color-axis: color-mix(in oklab, var(--accent-400) 60%, transparent);

                --shadow-sm: 0 1px 1.5px rgba(0, 0, 0, .5);
                --shadow-md: 0 6px 18px rgba(0, 0, 0, .45);
            }
        }

        /* B3) Theme fallback for ‚ÄúAuto‚Äù on systems that prefer light */
        @media (prefers-color-scheme: light) {
            :root:not([data-theme]) {
                --surface-0: #f6f8fb;
                --surface-1: #eef2f7;
                --surface-2: #e7edf5;

                --color-bg: color-mix(in oklab, var(--surface-0) 96%, var(--accent-200));
                --color-panel: color-mix(in oklab, var(--surface-1) 96%, var(--accent-200));
                --color-input: color-mix(in oklab, var(--surface-2) 96%, var(--accent-200));
                --color-control-bg: transparent;

                --color-text: color-mix(in oklab, var(--accent-900) 90%, transparent);
                --color-text-heading: var(--accent-800);

                --color-border: color-mix(in oklab, var(--accent-700) 20%, #b7c4d6);
                --color-primary: var(--accent-700);
                --color-primary-strong: var(--accent-800);
                --color-secondary: var(--accent-500);

                --ui-surface: var(--color-panel);
                --ui-surface-hover: color-mix(in oklab, var(--ui-surface), black 4%);
                --ui-surface-active: color-mix(in oklab, var(--color-primary), white 30%);
                --ui-border: var(--color-border);
                --ui-border-quiet: color-mix(in oklab, var(--color-border) 70%, transparent);
                --ui-border-strong: color-mix(in oklab, var(--color-primary) 55%, black 20%);
                --ui-glow: color-mix(in oklab, var(--color-primary), white 30%);

                --color-grid: color-mix(in oklab, var(--accent-700) 14%, transparent);
                --color-axis: color-mix(in oklab, var(--accent-700) 42%, transparent);

                --shadow-sm: 0 1px 1px rgba(0, 0, 0, .06);
                --shadow-md: 0 4px 14px rgba(0, 0, 0, .08);
            }
        }


        /* 3) Base */
        html,
        body {
            margin: 0;
            overflow: hidden;
            background: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-ui);
        }

        canvas {
            display: block;
        }

        /* 4) Panels */
        #settings,
        #hud,
        #pinListPanel {
            padding: var(--space-md);
            background: var(--color-panel);
            border-radius: var(--panel-radius);
            font-size: var(--font-md);
        }

        #settings {
            position: fixed;
            top: var(--space-md);
            right: var(--space-md);
            z-index: 100;
            max-width: 100%;
            min-width: 0;
            max-height: 95vh;
            overflow-y: auto;
            width: 260px;
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        #hud {
            position: fixed;
            top: var(--space-md);
            left: 50%;
            transform: translateX(-50%);
            color: var(--color-text);
            z-index: 200;
            display: flex;
            gap: var(--space-md);
            align-items: center;
        }

        #pinListPanel {
            position: fixed;
            top: var(--space-md);
            left: var(--space-md);
            display: flex;
            flex-direction: column;
            height: 95vh;
            width: 300px;
            color: var(--color-text);
            z-index: 300;
            overflow: hidden;
            gap: var(--space-md);
        }

        /* 5) Menu */
        .menu-bar {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            border: 1px solid var(--border-color);
        }

        .menu {
            position: relative;
        }

        .menu-button {
            background: var(--color-control-bg);
            border: 1px solid var(--color-border);
            padding: 4px 8px;
            border-radius: var(--panel-radius);
            cursor: pointer;
            font-weight: 600;
        }

        .menu-button:hover {
            border-color: var(--color-primary);
        }

        .menu-dropdown {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            min-width: 220px;
            background: var(--color-panel);
            border: 1px solid var(--color-border);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
            padding: 0;
            z-index: 10000;
            display: none;
        }

        .menu.open .menu-dropdown {
            display: block;
            background: var(--color-panel);
        }

        .menu-item {
            display: block;
            width: 100%;
            text-align: left;
            background: transparent;
            border: 1px solid transparent;
            padding: 6px 10px;
            cursor: pointer;
            font-size: var(--font-md);
        }

        .menu-item[disabled] {
            opacity: .5;
            cursor: default;
        }

        .menu-item:hover:not([disabled]) {
            background: var(--color-hover-highlight, var(--ui-surface-hover));
        }

        .menu-separator {
            background: var(--color-border);
            margin: 6px 0;
        }

        /* 6) Pin panel footer */
        .pin-panel-footer {
            padding: var(--space-sm);
            background: var(--bg-header);
            display: flex;
            align-items: center;
            gap: .5em;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .pin-list-footer {
            justify-content: right;
        }

        #hidePinListBtn {
            position: absolute;
            top: var(--space-md);
            right: calc(260px + var(--space-lg));
            z-index: 11;
        }

        .pin-footer-right {
            display: flex;
            align-items: right;
            gap: .3em;
        }

        .pin-filters {
            display: flex;
            gap: .3em;
        }

        /* 7) Pin list & cards */
        .scrollable-pin-list {
            overflow-y: auto;
            flex-grow: 1;
            padding: none;
            border: 1px solid var(--color-border);
            flex-direction: column;
        }

        .pin-card {
            position: relative;
            padding: var(--space-sm);
            background-color: var(--color-control-bg);
            border: 1px solid var(--color-border);
            font-size: var(--font-md);
        }

        .pin-card:hover,
        .pin-card.hovered {
            border: 1px solid var(--color-primary);
            background-color: var(--color-hover-highlight, var(--ui-surface-hover));
        }

        /* FIX: outline follows theme primary (replaces hardcoded orange) */
        .pin-card.selected {
            outline: 2px solid var(--color-primary);
            background-color: var(--bg-selected);
        }

        .pin-card-content {
            display: flex;
            flex-direction: column;
            align-items: left;
            gap: 8px;
        }

        .pin-card-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            font-size: var(--font-md);
            opacity: .75;
        }

        .pin-card-body {
            display: flex;
            flex-direction: row;
            gap: var(--space-sm);
            justify-content: left;
            line-height: 1.2;
        }

        .pin-card-row {
            display: flex;
            flex-direction: row;
        }

        .pin-icon {
            display: flex;
            font-size: 24px;
            align-self: stretch;
            line-height: 1;
        }

        .pin-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 0;
        }

        .pin-label {
            font-weight: bold;
        }

        .pin-tag {
            font-size: var(--font-sm);
            opacity: .8;
        }

        .pin-date-footer {
            position: absolute;
            right: var(--space-sm);
            bottom: var(--space-sm);
            font-size: var(--font-sm);
            opacity: .75;
        }

        /* Pin-card inline controls */
        .pin-controls {
            position: absolute;
            top: var(--space-xs);
            right: var(--space-xs);
            display: flex;
            gap: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity 120ms ease;
            margin-top: 0;
            justify-content: flex-end;
        }

        .pin-card:hover .pin-controls,
        .pin-card:focus-within .pin-controls {
            opacity: 1;
            pointer-events: auto;
        }

        /* 8) Buttons (ghost baseline) */
        button,
        .menu-button,
        .menu-item {
            appearance: none;
            background: transparent;
            border: 1px solid var(--ui-border-quiet);
            color: var(--color-text);
            padding: 6px 10px;
            border-radius: var(--panel-radius);
            line-height: 1.1;
            cursor: pointer;
            transition: background .15s ease, border-color .15s ease, box-shadow .15s ease;
        }

        /* Hover = subtle surface + ‚Äúglow-ish‚Äù border (matches pin cards) */
        button:hover,
        .pin-controls button:hover,
        .menu-button:hover,
        .menu-item:hover:not([disabled]) {
            border-color: var(--color-primary);
            color: var(--color-primary);
            background: none;
        }

        /* Focus-visible = clear ring, subtle fill */
        button:focus-visible,
        .pin-controls button:focus-visible,
        .menu-button:focus-visible,
        .menu-item:focus-visible {
            outline: none;
            background: var(--ui-surface-hover);
            border-color: var(--ui-border-strong);
            box-shadow: 0 0 0 2px color-mix(in srgb, var(--ui-glow), transparent 60%), 0 0 0 1px var(--ui-border-strong) inset;
        }

        /* Disabled */
        button[disabled],
        .menu-item[disabled] {
            opacity: .55;
            cursor: default;
        }

        /* Active/toggled */
        button[aria-pressed="true"],
        .btn--active {
            background: var(--ui-surface-active);
            border-color: var(--ui-border-strong);
            box-shadow: 0 0 0 2px color-mix(in srgb, var(--ui-glow), transparent 30%), 0 0 0 1px var(--ui-border-strong) inset;
        }

        /* Tiny icon buttons */
        .pin-controls button {
            background: none;
            border: 1px solid transparent;
            border-radius: var(--panel-radius);
            color: inherit;
            cursor: pointer;
            font-weight: bold;
            font-size: var(--font-sm);
            padding: var(--space-xs);
        }

        /* 9) Forms & inputs */
        .grid-form {
            display: grid;
            grid-template-columns: 50% 1fr;
            gap: var(--space-md) var(--space-sm);
            align-items: center;
            margin-bottom: var(--space-sm);
        }

        .grid-form label {
            margin: 0;
            font-size: var(--font-md);
        }

        .grid-form input,
        .grid-form select,
        .grid-form textarea {
            width: 100%;
            padding: var(--input-padding);
            border-radius: var(--input-radius);
            border: 1px solid var(--color-border);
            background-color: var(--color-input);
            color: var(--color-text);
            box-sizing: border-box;
        }

        .grid-form input[type="range"] {
            background-color: var(--color-input);
        }

        .input-group {
            display: flex;
            gap: var(--space-sm);
            width: 100%;
            justify-content: right;
        }

        .input-group input {
            flex: 1;
        }

        .is-hidden {
            display: none !important;
        }

        select {
            background-color: var(--color-input);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            border-radius: var(--input-radius);
            padding: var(--input-padding);
            width: 100%;
            height: 32px;
        }

        fieldset {
            border: 1px solid var(--color-border);
            padding: var(--space-md);
            gap: var(--space-sm);
            display: flex;
            flex-direction: column;
        }

        legend {
            font-weight: bold;
            color: var(--color-text-heading);
            font-size: var(--space-lg);
        }

        /* Color input */
        input[type="color"] {
            inline-size: 100%;
            block-size: 32px;
            padding: 0;
            background: transparent;
            border: 1px solid var(--ui-border-quiet);
            border-radius: var(--panel-radius);
            transition: background .15s, border-color .15s, box-shadow .15s;
        }

        input[type="color"]:hover {
            background: var(--ui-surface-hover);
            border-color: var(--ui-border);
        }

        input[type="color"]:focus-visible {
            outline: none;
            background: var(--ui-surface-hover);
            border-color: var(--ui-border-strong);
            box-shadow: 0 0 0 2px color-mix(in srgb, var(--ui-glow), transparent 60%), 0 0 0 1px var(--ui-border-strong) inset;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: calc(var(--panel-radius) - 2px);
        }

        /* Range slider (WebKit) */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: var(--ui-surface);
            border: 1px solid var(--ui-border-quiet);
            border-radius: 999px;
            transition: background .15s, border-color .15s, box-shadow .15s;
        }

        input[type="range"]:hover {
            background: var(--ui-surface-hover);
            border-color: var(--ui-border);
        }

        input[type="range"]:focus-visible {
            outline: none;

        // =================== üì¶ LOCAL STORAGE: MAP LOADING & SAVING ===================

        let _diskSaveTimer = null;
        function queueDiskSave() {
            if (!currentFileHandle) return; // only if a file is open
            clearTimeout(_diskSaveTimer);
            _diskSaveTimer = setTimeout(() => { saveMapToDisk(); }, 800); // debounce ~0.8s

        function mapKey(name) {
            return `map:${name}`;
        }

        function mapExists(name) {
            return localStorage.getItem(mapKey(name)) !== null;
        }

        function dedupeMapName(baseName) {
            let name = baseName || "imported";
            if (!mapExists(name)) return name;
            let i = 2;
            while (mapExists(`${name}-${i}`)) i++;
            return `${name}-${i}`;
        }

        function saveMapAs(name, pinsArray) {
            const finalName = dedupeMapName(name);
            localStorage.setItem(mapKey(finalName), JSON.stringify(pinsArray || []));
            currentMapName = finalName;
            document.getElementById("currentMapName").textContent = finalName;
            loadMapNames({ autoLoadFirst: false });
            loadMap(finalName);
            return finalName;
        }

        function mapMetaKey(name) { return `mapmeta:${name}`; }
        function getMapMeta(name) {
            try { return JSON.parse(localStorage.getItem(mapMetaKey(name)) || 'null'); }
            catch { return null; }
        }
        function setMapMeta(name, meta) {
            try { localStorage.setItem(mapMetaKey(name), JSON.stringify(meta || {})); }
            catch (e) { console.warn('Failed to set map meta', e); }
        }

        function saveCurrentMap() {
            if (!currentMapName) return; // skip saving if no valid name
            localStorage.setItem(`map:${currentMapName}`, JSON.stringify(pins));
            queueDiskSave();
        }

        function loadMap(name) {
            if (!name || !localStorage.getItem(`map:${name}`)) {
                currentMapName = null;
                pins = [];
                hoveredPinIndex = null;
                selectedPinIndex = null;
                renderPinList();
                updateOverlayVisibility();
                draw();
                return;
            }

            const data = localStorage.getItem(`map:${name}`);
            try {
                pins = JSON.parse(data);
            } catch {
                alert("Error loading map data.");
                pins = [];
            }

            currentMapName = name;
            document.getElementById("currentMapName").textContent = name;
            renderPinList();
            updateOverlayVisibility();
            draw();
        }

        function loadMapNames({ autoLoadFirst = false } = {}) {
            const sel = document.getElementById('mapSelector');
            if (!sel) return;

            const names = Object.keys(localStorage)
                .filter(k => k.startsWith('map:'))
                .map(k => k.slice(4))
                .sort((a, b) => a.localeCompare(b));

            sel.innerHTML = '';

            // Optional placeholder if none
            if (names.length === 0) {
                const opt = document.createElement('option');
                opt.value = '';
                opt.textContent = '(no maps)';
                sel.appendChild(opt);
            }

            names.forEach(name => {
                const meta = getMapMeta(name);
                const icon = (meta && meta.source === 'disk') ? 'üìÇ' : 'üóÑÔ∏è';
                const opt = document.createElement('option');
                opt.value = name;
                opt.textContent = `${icon} ${name}`;
                sel.appendChild(opt);
            });

            // Select current map if available
            if (currentMapName && names.includes(currentMapName)) {
                sel.value = currentMapName;
            } else if (autoLoadFirst && names[0]) {
                sel.value = names[0];
                loadMap(names[0]);
            }

            // Update overlay visibility
            updateOverlayVisibility?.();
        }


        // =================== üó∫Ô∏è DRAW FUNCTIONS ===================
        // draw(), drawMinimap()

        function draw() {
            const bgColor = document.getElementById("bgColor").value;
            const gridColor = document.getElementById("gridColor").value;
            const gridSpacing = parseInt(document.getElementById("gridSpacing").value);
            const showAxes = document.getElementById("showAxes").checked;

            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, width, height);

            const showGrid = document.getElementById("showGrid").checked;
            const showIcons = document.getElementById("showIcons").checked;
            const showText = document.getElementById("showText").checked;
            const showCoords = document.getElementById("showCoords").checked;
            const showDescription = document.getElementById("showDescription").checked;
            const showTags = document.getElementById("showTags").checked;
            const minX = parseInt(document.getElementById("minX").value);
            const maxX = parseInt(document.getElementById("maxX").value);
            const minZ = parseInt(document.getElementById("minZ").value);
            const maxZ = parseInt(document.getElementById("maxZ").value);
            const visibleMinX = Math.floor(-offsetX / zoom);
            const visibleMaxX = Math.ceil((width - offsetX) / zoom);
            const visibleMinZ = Math.floor(-offsetY / zoom);
            const visibleMaxZ = Math.ceil((height - offsetY) / zoom);
            const startX = Math.floor(visibleMinX / gridSpacing) * gridSpacing;
            const endX = Math.ceil(visibleMaxX / gridSpacing) * gridSpacing;
            const startZ = Math.floor(visibleMinZ / gridSpacing) * gridSpacing;
            const endZ = Math.ceil(visibleMaxZ / gridSpacing) * gridSpacing;

            const maxLines = 1000;

            if ((endX - startX) / gridSpacing > maxLines) return; // skip draw
            if (zoom < 0.1) return; // skip grid when zoomed out too far

            if (showGrid && gridSpacing > 0) {
                ctx.save();
                ctx.strokeStyle = gridColor;
                ctx.lineWidth = 1;

                for (let x = startX; x <= endX; x += gridSpacing) {
                    const sx = offsetX + x * zoom;
                    ctx.beginPath();
                    ctx.moveTo(sx, 0);
                    ctx.lineTo(sx, height);
                    ctx.stroke();
                }

                for (let z = startZ; z <= endZ; z += gridSpacing) {
                    const sz = offsetY + z * zoom;
                    ctx.beginPath();
                    ctx.moveTo(0, sz);
                    ctx.lineTo(width, sz);
                    ctx.stroke();
                }
                ctx.restore();
            }

            if (showAxes) {
                ctx.strokeStyle = "#ffffff88";
                ctx.beginPath();
                ctx.moveTo(offsetX + 0 * zoom, 0);
                ctx.lineTo(offsetX + 0 * zoom, height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, offsetY + 0 * zoom);
                ctx.lineTo(width, offsetY + 0 * zoom);
                ctx.stroke();
            }

            for (const p of pins) {
                if (p.x < minX || p.x > maxX || p.z < minZ || p.z > maxZ) continue;
                const sx = offsetX + p.x * zoom;
                const sy = offsetY + p.z * zoom;

                const useTextScale = document.getElementById("useTextScale").checked;
                const fontSize = useTextScale ? (12 * textScale) : Math.max(10, 12 * zoom);
                const labelOffsetX = 8 * zoom;
                const labelOffsetY = 0;

                if (showIcons && p.icon) {
                    const iconSize = Math.max(10, 12 * zoom); // match your scaling
                    ctx.font = `${iconSize}px monospace`;
                    ctx.textAlign = "center";
                    ctx.textBaseline = "bottom";
                    ctx.fillStyle = "white";

                    ctx.fillText(p.icon, sx, sy - 8); // just above the pin
                }

                ctx.font = `${fontSize}px monospace`;
                ctx.textAlign = "left";
                ctx.textBaseline = "bottom";

                pins.forEach((pin, i) => {
                    if (i !== hoveredPinIndex) drawPin(ctx, pin, i);
                });

                if (hoveredPinIndex !== null && pins[hoveredPinIndex]) {
                    drawPin(ctx, pins[hoveredPinIndex], hoveredPinIndex);
                }

                // üü® Background box (must come before text)
                if (document.getElementById("showLabelBackground").checked) {
                    const text = p.label;
                    const metrics = ctx.measureText(text);
                    const padding = 4;
                    const bgWidth = metrics.width + padding * 2;
                    const bgHeight = fontSize + padding * 2;
                    const bgX = sx + labelOffsetX - padding;
                    const bgY = sy - bgHeight / 2;

                    ctx.fillStyle = "#000000cc"; // semi-transparent black
                    ctx.fillRect(bgX, bgY, bgWidth, bgHeight);
                }

                if (showText) {
                    const yText = (p.y === undefined || p.y === null || p.y === '' || Number.isNaN(p.y)) ? '‚Äî' : p.y;
                    ctx.fillStyle = "lime";
                    if (showTags && p.id) ctx.fillText(`[${p.id}]`, sx + labelOffsetX, sy);
                    if (showCoords) ctx.fillText(`(${p.x}, ${yText}, ${p.z})`, sx + labelOffsetX, sy + fontSize * 1.2);
                    ctx.fillText(p.label, sx + labelOffsetX, sy + fontSize * 2.4);
                    if (showDescription && p.description) ctx.fillText(p.description, sx + labelOffsetX, sy + fontSize * 3.6);
                }

            }
            if (tempPin) {
                const px = tempPin.x * zoom + offsetX;
                const pz = tempPin.z * zoom + offsetY;

                // Draw placeholder pin
                ctx.beginPath();
                ctx.arc(px, pz, 6, 0, Math.PI * 2);
                ctx.fillStyle = 'lime';
                ctx.fill();

                // Draw line from panel to placeholder
                ctx.beginPath();
                ctx.moveTo(tempPinScreenX, tempPinScreenY);
                ctx.lineTo(px, pz);
                ctx.strokeStyle = 'lime';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            if (crosshairMode) {
                ctx.strokeStyle = "white";
                ctx.lineWidth = 1;
                ctx.setLineDash([4, 4]);

                ctx.beginPath();
                ctx.moveTo(crosshairX, 0);
                ctx.lineTo(crosshairX, height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, crosshairY);
                ctx.lineTo(width, crosshairY);
                ctx.stroke();

                ctx.setLineDash([]);
            }
            drawScaleRuler();
            drawMinimap();
        }

        function drawPin(ctx, pin, i) {
            const screenX = offsetX + pin.x * zoom;
            const screenY = offsetY + pin.z * zoom;

            ctx.beginPath();
            ctx.arc(screenX, screenY, 6, 0, Math.PI * 2);
            ctx.fillStyle = pin.color || "#ffcc00";
            ctx.fill();

            if (i === hoveredPinIndex) {
                ctx.strokeStyle = "lime";
                ctx.lineWidth = 2.5;
            } else if (i === selectedPinIndex) {
                ctx.strokeStyle = "orange";
                ctx.lineWidth = 2.5;
            } else {
                ctx.strokeStyle = "black";
                ctx.lineWidth = 1;
            }
            ctx.stroke();

        }

        function drawScaleRuler() {
            const showGridEl = document.getElementById("showGrid");
            const gridSpacingEl = document.getElementById("gridSpacing");
            if (!showGridEl || !gridSpacingEl) return;
            if (!showGridEl.checked) return;

            const spacing = parseInt(gridSpacingEl.value || "16", 10);
            if (!Number.isFinite(spacing) || spacing <= 0) return;

            const px = spacing * zoom;                 // screen length of one grid cell
            const label = `${spacing} blocks`;

            const pad = 10;
            const y = canvas.height - pad - 18;        // baseline y
            const minLen = 24, maxLen = 180;           // keep it readable
            const len = Math.max(minLen, Math.min(px, maxLen));
            const x0 = pad;
            const x1 = x0 + len;

            ctx.save();
            ctx.strokeStyle = "#86f7a2";
            ctx.fillStyle = "#86f7a2";
            ctx.lineWidth = 2;

            // baseline
            ctx.beginPath();
            ctx.moveTo(x0, y);
            ctx.lineTo(x1, y);
            ctx.stroke();

            // end ticks
            ctx.beginPath();
            ctx.moveTo(x0, y - 4); ctx.lineTo(x0, y + 4);
            ctx.moveTo(x1, y - 4); ctx.lineTo(x1, y + 4);
            ctx.stroke();

            // label
            ctx.font = "12px monospace";
            ctx.textBaseline = "top";
            ctx.fillText(label, x0, y + 6);

            ctx.restore();
        }

        function drawMiniGrid() {
            const spacing = Math.max(1000, Math.floor((worldMaxX - worldMinX) / 20));
            minimapCtx.strokeStyle = "rgba(255, 255, 255, 0.1)";
            minimapCtx.lineWidth = 1;

            const worldWidth = worldMaxX - worldMinX;
            const worldHeight = worldMaxZ - worldMinZ;
            const scale = Math.min(minimapSize / worldWidth, minimapSize / worldHeight);

            const offsetX = -worldMinX * scale;
            const offsetZ = -worldMinZ * scale;

            for (let x = worldMinX; x <= worldMaxX; x += spacing) {
                const sx = offsetX + x * scale;
                minimapCtx.beginPath();
                minimapCtx.moveTo(sx, 0);
                minimapCtx.lineTo(sx, minimapSize);
                minimapCtx.stroke();
            }

            for (let z = worldMinZ; z <= worldMaxZ; z += spacing) {
                const sz = offsetZ + z * scale;
                minimapCtx.beginPath();
                minimapCtx.moveTo(0, sz);
                minimapCtx.lineTo(minimapSize, sz);
                minimapCtx.stroke();
            }
        }

        function drawMinimap() {
            minimapCtx.clearRect(0, 0, minimapSize, minimapSize);

            // 1. Compute total world range
            const worldWidth = worldMaxX - worldMinX;
            const worldHeight = worldMaxZ - worldMinZ;

            // 2. Compute scale factor to fit world into minimap canvas
            const scale = Math.min(minimapSize / worldWidth, minimapSize / worldHeight);

            // Read crop bounds
            let minX = parseInt(document.getElementById("minX").value);
            let maxX = parseInt(document.getElementById("maxX").value);
            let minZ = parseInt(document.getElementById("minZ").value);
            let maxZ = parseInt(document.getElementById("maxZ").value);

            if (isNaN(minX)) minX = -1000;
            if (isNaN(maxX)) maxX = 1000;
            if (isNaN(minZ)) minZ = -1000;
            if (isNaN(maxZ)) maxZ = 1000;

            const cropWidth = maxX - minX;
            const cropHeight = maxZ - minZ;

            // 3. Offset = world origin ‚Üí canvas origin
            const worldOffsetX = -worldMinX * scale;
            const worldOffsetZ = -worldMinZ * scale;

            const showMiniGrid = document.getElementById('showMiniGrid')?.checked;
            if (showMiniGrid) drawMiniGrid();

            // üì¶ Draw crop bounds
            minimapCtx.strokeStyle = "orange"; // or use a token color
            minimapCtx.lineWidth = 1;
            minimapCtx.strokeRect(
                worldOffsetX + minX * scale,
                worldOffsetZ + minZ * scale,
                (maxX - minX) * scale,
                (maxZ - minZ) * scale
            );

            // üé• Draw current camera viewport
            // üé• Correctly calculate the visible viewport
            const topLeftWorldX = (-offsetX) / zoom;
            const topLeftWorldZ = (-offsetY) / zoom;
            const bottomRightWorldX = (width - offsetX) / zoom;
            const bottomRightWorldZ = (height - offsetY) / zoom;

            const viewX = topLeftWorldX * scale + worldOffsetX;
            const viewZ = topLeftWorldZ * scale + worldOffsetZ;
            const viewWidth = (bottomRightWorldX - topLeftWorldX) * scale;
            const viewHeight = (bottomRightWorldZ - topLeftWorldZ) * scale;

            // üìç Draw all pins except hovered one
            for (let i = 0; i < pins.length; i++) {
                if (i === hoveredPinIndex) continue;

                const p = pins[i];
                const px = worldOffsetX + p.x * scale;
                const pz = worldOffsetZ + p.z * scale;

                if (!isFinite(px) || !isFinite(pz)) continue;

                minimapCtx.beginPath();
                minimapCtx.arc(px, pz, 2, 0, Math.PI * 2);

                if (i === selectedPinIndex) {
                    minimapCtx.fillStyle = "orange";
                } else {
                    minimapCtx.fillStyle = p.color || "yellow";
                }

                minimapCtx.fill();
            }

            // ‚úÖ Draw hovered pin on top
            if (hoveredPinIndex !== null && pins[hoveredPinIndex]) {
                const p = pins[hoveredPinIndex];
                const px = worldOffsetX + p.x * scale;
                const pz = worldOffsetZ + p.z * scale;

                if (isFinite(px) && isFinite(pz)) {
                    minimapCtx.beginPath();
                    minimapCtx.arc(px, pz, 2, 0, Math.PI * 2);
                    minimapCtx.fillStyle = "lime";
                    minimapCtx.strokeStyle = "black";
                    minimapCtx.lineWidth = 1;
                    minimapCtx.stroke();
                    minimapCtx.fill();
                }
            }

            // ‚úÖ Draw current view window (draw once, not per pin)
            minimapCtx.strokeStyle = "lime";
            minimapCtx.lineWidth = 1;
            minimapCtx.strokeRect(viewX, viewZ, viewWidth, viewHeight);

            drawMinimapLabels(minimapCtx, minimapCanvas.width, minimapCanvas.height);

            // World limits
            document.getElementById("worldMinX").textContent = worldMinX;
            document.getElementById("worldMaxX").textContent = worldMaxX;
            document.getElementById("worldMinZ").textContent = worldMinZ;
            document.getElementById("worldMaxZ").textContent = worldMaxZ;

            // Crop limits
            document.getElementById("cropMinX").textContent = minX;
            document.getElementById("cropMaxX").textContent = maxX;
            document.getElementById("cropMinZ").textContent = minZ;
            document.getElementById("cropMaxZ").textContent = maxZ;

            // Viewport (based on offset)
            const viewMinX = Math.round(-offsetX / zoom);
            const viewMaxX = Math.round((width - offsetX) / zoom);
            const viewMinZ = Math.round(-offsetY / zoom);
            const viewMaxZ = Math.round((height - offsetY) / zoom);

            document.getElementById("viewMinX").textContent = viewMinX;
            document.getElementById("viewMaxX").textContent = viewMaxX;
            document.getElementById("viewMinZ").textContent = viewMinZ;
            document.getElementById("viewMaxZ").textContent = viewMaxZ;
        }

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            if (!initializedCamera) {
                offsetX = -width / 2;
                offsetY = -height / 2;
                initializedCamera = true;
            }

            draw();
        }
        function drawMinimapLabels(ctxMini, canvasWidth, canvasHeight) {
            const padding = 8;
            ctxMini.fillStyle = "#fff";
            ctxMini.font = "12px sans-serif";
            ctxMini.textAlign = "center";
            ctxMini.textBaseline = "middle";

            // Top
            ctxMini.fillText("North", canvasWidth / 2, padding);

            // Bottom
            ctxMini.fillText("South", canvasWidth / 2, canvasHeight - padding);

            // Left (rotated)
            ctxMini.save();
            ctxMini.translate(padding, canvasHeight / 2);
            ctxMini.rotate(-Math.PI / 2);
            ctxMini.fillText("West", 0, 0);
            ctxMini.restore();

            // Right (rotated)
            ctxMini.save();
            ctxMini.translate(canvasWidth - padding, canvasHeight / 2);
            ctxMini.rotate(Math.PI / 2);
            ctxMini.fillText("East", 0, 0);
            ctxMini.restore();
        }

        function initApp() {
            // 1. Zoom level
            zoom = 4;

            // 2. Setup canvas to full size first
            resizeCanvas();

            // 3. THEN center camera on (0,0)
            offsetX = canvas.width / 2;
            offsetY = canvas.height / 2;

            // 4. Initial draw
            draw();

            // 5. Setup pin dropdowns
            populateTypeAndIconDropdowns();

            // 6. Load maps and overlays
            updateOverlayVisibility();
            loadMapNames({ autoLoadFirst: true });
        }

        function renderPinList() {
            const container = document.getElementById('pinList');
            container.innerHTML = '';

            // ‚úÖ Always update pin count even if 0
            const pinCountEl = document.getElementById("pinCount");
            if (pinCountEl) pinCountEl.textContent = `(${pins.length})`;

            if (!Array.isArray(pins) || pins.length === 0) {
                container.innerHTML = '<p>No pins yet.</p>';
                return;
            }

            pins.forEach((pin, index) => {
                const item = document.createElement('div');
                item.className = 'pin-card';
                item.dataset.index = index;  // üìå for matching
                item.tabIndex = 0;           // enables :focus-within to show controls

                const yStr = (pin.y === undefined || pin.y === null || pin.y === '' || Number.isNaN(pin.y)) ? '‚Äî' : pin.y;
                const time = pin.timestamp
                    ? new Date(pin.timestamp).toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' })
                    : '';

                // Card markup (coords header; icon+text stack; footer date)
                item.innerHTML = `
                    <div class="pin-card-content">
                        <div class="pin-card-header">
                        <medium>x:${pin.x} y:${yStr} z:${pin.z}</medium>
                        </div>

                        <div class="pin-card-body">
                        <span class="pin-icon">${pin.icon || "üìç"}</span>
                        <div class="pin-text">
                            <div class="pin-label">${pin.label || "(no label)"}</div>
                            <div class="pin-tag">${pin.id ? `[${pin.id}]` : ""}</div>
                        </div>
                        </div>

                        <div class="pin-date-footer">${time}</div>
                    </div>
                `;

                // Whole row centers on pin
                item.onclick = () => centerOnPin(pin);

                // üîÑ Hover effect (list ‚Üí canvas)
                item.addEventListener("mouseenter", () => { hoveredPinIndex = index; draw(); });
                item.addEventListener("mouseleave", () => { hoveredPinIndex = null; draw(); });

                // === TOP-RIGHT CONTROLS (hidden until hover/focus) ===
                const controls = document.createElement('div');
                controls.className = 'pin-controls'; // CSS positions this at top-right and hides by default

                // Buttons (NO listeners here ‚Äî we delegate later)
                const btnCopy = document.createElement('button');
                btnCopy.className = 'btn-copy-coords';
                btnCopy.title = 'Copy coordinates';
                btnCopy.textContent = 'üìã';
                btnCopy.dataset.action = 'copy';
                btnCopy.dataset.index = String(index);

                const btnCenter = document.createElement('button');
                btnCenter.className = 'btn-center';
                btnCenter.title = 'Center on pin';
                btnCenter.textContent = 'üéØ';
                btnCenter.dataset.action = 'center';
                btnCenter.dataset.index = String(index);

                const btnEdit = document.createElement('button');
                btnEdit.className = 'btn-edit';
                btnEdit.title = 'Edit';
                btnEdit.textContent = '‚úèÔ∏è';
                btnEdit.dataset.action = 'edit';
                btnEdit.dataset.index = String(index);

                const btnDelete = document.createElement('button');
                btnDelete.className = 'btn-delete';
                btnDelete.title = 'Delete';
                btnDelete.textContent = 'üóëÔ∏è';
                btnDelete.dataset.action = 'delete';
                btnDelete.dataset.index = String(index);

                controls.appendChild(btnCopy);
                controls.appendChild(btnCenter);
                controls.appendChild(btnEdit);
                controls.appendChild(btnDelete);
                item.appendChild(controls);

                container.appendChild(item);
            });

            // ‚úÖ re-sync count at end (kept from your version)
            document.getElementById("pinCount").textContent = `(${pins.length})`;
        }


        function centerOnPin(pin) {
            if (!pin) return;
            offsetX = canvas.width / 2 - pin.x * zoom;
            offsetY = canvas.height / 2 - pin.z * zoom;

            if (screenY + panelHeight + padding > vh) {
                screenY = vh - panelHeight - padding;

        // Import map JSON (supports array-of-pins or object-with-pins)
        async function importMapFromFile(file) {
            const text = await file.text();
            let data;
            try {
                data = JSON.parse(text);
            } catch {
                alert("Invalid JSON file.");
                return;
            }

            // Accept either: [pins]  OR  { pins, name, settings }
            let importedPins = [];
            let importedName = file.name.replace(/\.json$/i, "");
            let importedSettings = null;

            if (Array.isArray(data)) {
                importedPins = data;
            } else if (data && typeof data === "object") {
                if (Array.isArray(data.pins)) importedPins = data.pins;
                if (data.name) importedName = String(data.name);
                if (data.settings) importedSettings = data.settings;
            } else {
                alert("Unsupported JSON format.");
                return;
            }

            // Normalize pins a bit
            importedPins = importedPins.map(p => ({
                x: Number(p.x) || 0,
                z: Number(p.z) || 0,
                y: Number.isFinite(p.y) ? Number(p.y) : undefined,
                id: (p.id ?? "").toString(),
                label: (p.label ?? "").toString(),
                description: (p.description ?? "").toString(),
                icon: (p.icon ?? "").toString(),
                color: (p.color ?? "").toString(),
                tags: Array.isArray(p.tags) ? p.tags.map(String) : undefined,
                timestamp: p.timestamp || new Date().toISOString()
            }));

            // ‚úÖ IMPORT semantics: create a new saved map (unlinked copy)
            const finalName = saveMapAs(importedName, importedPins);

            // Apply settings if provided (optional)
            if (importedSettings) {
                applySettingsSnapshot(importedSettings);
            }

            setMapMeta(finalName, { source: 'local' });
            loadMapNames({ autoLoadFirst: false });

            // Refresh UI
            renderPinList();
            draw();

            alert(`Imported as new map: "${finalName}"`);
        }

                    excludeAcceptAllOption: false,

                });
                if (!handle) return;

                const file = await handle.getFile();
                const text = await file.text();

                let data;
                try { data = JSON.parse(text); } catch { alert("Invalid JSON file."); return; }

                // Accept either [pins] or {pins, settings, name}
                let importedPins = [];
                let importedSettings = null;
                let importedName = file.name.replace(/\.json$/i, "");

                if (Array.isArray(data)) {
                    importedPins = data;
                } else if (data && typeof data === "object") {
                    if (Array.isArray(data.pins)) importedPins = data.pins;
                    if (data.settings) importedSettings = data.settings;
                    if (data.name) importedName = String(data.name);
                } else {
                    alert("Unsupported JSON format."); return;
                }

                // normalize a bit
                importedPins = importedPins.map(p => ({
                    x: Number(p.x) || 0,
                    z: Number(p.z) || 0,
                    y: Number.isFinite(p.y) ? Number(p.y) : undefined,
                    id: (p.id ?? "").toString(),
                    label: (p.label ?? "").toString(),
                    description: (p.description ?? "").toString(),
                    icon: (p.icon ?? "").toString(),
                    color: (p.color ?? "").toString(),
                    tags: Array.isArray(p.tags) ? p.tags.map(String) : undefined,
                    timestamp: p.timestamp || new Date().toISOString()
                }));

                // Set app state
                pins = importedPins;
                currentMapName = importedName;
                currentFileHandle = handle;

                // ‚úÖ keep a library entry so it appears in the selector, but DO NOT switch pins or break the link
                localStorage.setItem(mapKey(importedName), JSON.stringify(importedPins));
                setMapMeta(importedName, { source: 'disk', fileName: file.name });

                // reflect the name & link
                currentMapName = importedName;
                document.getElementById("currentMapName").textContent = importedName;

                // refresh selector without calling loadMap (we already set pins above)
                loadMapNames({ autoLoadFirst: false });

                // enable ‚ÄúSave‚Äù now that we‚Äôre linked
                if (window.__refreshSaveState) window.__refreshSaveState();

                if (importedSettings && typeof applySettingsSnapshot === "function") {
                    applySettingsSnapshot(importedSettings);
                }

                setMapMeta(importedName, { source: 'disk', fileName: currentFileHandle?.name || '' });
                loadMapNames({ autoLoadFirst: false });
                if (window.__refreshSaveState) window.__refreshSaveState();

                renderPinList();
                draw();
                updateOverlayVisibility?.();

            } catch (err) {

                console.warn(err);
            }
        }

        async function saveMapToDisk() {
            try {
                if (!currentFileHandle) return saveAsMapToDisk(); // fallback to Save As
                const writable = await currentFileHandle.createWritable();
                await writable.write(JSON.stringify(getMapPayloadForDisk(), null, 2));
                await writable.close();

            } catch (err) {

        /* =================== ‚öôÔ∏è CONTEXT MENU SYSTEM =================== */

        function showContextMenu(items, x, y) {
            const menu = document.getElementById("contextMenu");
            const list = document.getElementById("contextMenuItems"); // <ul> inside the menu
            if (!menu || !list) return;

            // Build items
            list.innerHTML = "";
            items.forEach(({ label, action }) => {

                li.textContent = label;
                li.onclick = (ev) => {
                    ev.stopPropagation();
                    try { action && action(); } finally {

                    }
                };
                list.appendChild(li);
            });

            // Position near cursor, then clamp to viewport
            menu.style.left = `${x}px`;
            menu.style.top = `${y}px`;
            menu.style.display = "block";

            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const r = menu.getBoundingClientRect();

            const left = (x + r.width > vw) ? (x - r.width) : x;
            const top = (y + r.height > vh) ? (y - r.height) : y;

            menu.style.left = `${Math.max(0, left)}px`;
            menu.style.top = `${Math.max(0, top)}px`;
        }

        function getHoveredPinIndex(e) {
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            for (let i = 0; i < pins.length; i++) {
                const pin = pins[i];
                const sx = offsetX + pin.x * zoom;
                const sy = offsetY + pin.z * zoom;
                const dx = mx - sx;
                const dy = my - sy;
                if (Math.sqrt(dx * dx + dy * dy) < 10) return i;

                const sy = offsetY + pin.z * zoom;
                const dx = mx - sx;

            });

            if (found !== hoveredPinIndex) {
                hoveredPinIndex = found;
                updatePinListHighlight();
                draw();

            if (!isPanning) return;

            const scale = Math.min(minimapSize / worldWidth, minimapSize / worldHeight);

            // Convert minimap pixel ‚Üí world coordinate
            const worldX = worldMinX + mx / scale;
            const worldZ = worldMinZ + my / scale;

            // Apply zoom
            if (delta < 0) {
                zoom *= zoomFactor;
            } else {
                zoom /= zoomFactor;
            }

            // Keep mouse over same world point (anchor zoom to cursor)
            offsetX = width / 2 - worldX * zoom;
            offsetY = height / 2 - worldZ * zoom;

            draw();
        }, { passive: false });

        document.getElementById("toggleCrosshair").addEventListener("click", () => {
            crosshairMode = !crosshairMode;
            canvas.style.cursor = crosshairMode ? "crosshair" : "default";
            draw(); // re-render to clear/add crosshair
        });

        document.getElementById("copyMapPath").addEventListener("click", () => {
            if (!currentMapName) {
                alert("No map is loaded.");
                return;
            }

            const path = `localStorage key: map:${currentMapName}`;

            navigator.clipboard.writeText(path).then(() => {
                alert("Map storage path copied to clipboard:\n" + path);
            }).catch(() => {
                alert("Failed to copy to clipboard.");
            });
        });

        // Delegated handlers for pin list buttons
        document.getElementById('pinList').addEventListener('click', (e) => {
            const btn = e.target.closest('button');
            if (!btn || !btn.dataset.action) return;

            e.stopPropagation();
            const idx = Number(btn.dataset.index);
            const p = pins[idx];
            if (!p) return;

            switch (btn.dataset.action) {
                case 'copy': {
                    const yStr = (p.y === undefined || p.y === null || p.y === '' || Number.isNaN(p.y)) ? '‚Äî' : p.y;
                    navigator.clipboard.writeText(`${p.x} ${yStr} ${p.z}`);
                    break;
                }
                case 'center': {
                    centerOnPin(p);
                    break;
                }
                case 'edit': {
                    editPin(idx);
                    break;
                }
                case 'delete': {
                    pins.splice(idx, 1);
                    renderPinList();
                    draw();
                    saveCurrentMap(); // autosave on delete
                    break;
                }
            }
        });

        window.addEventListener('click', () => hideContextMenu());
        window.addEventListener('keydown', () => hideContextMenu());

        // =================== üß© INPUT EVENT HOOKS ===================
        // sliders, checkboxes, map selector change

        document.getElementById("createNewMapBtn").addEventListener("click", createNewMapFlow);

        function createNewMapFlow() {
            let name = prompt("Enter a name for the new map:", "New Map");

            if (name === null) {
                // Cancel was pressed
                updateOverlayVisibility();
                return;
            }

            name = name.trim();
            if (name === "") name = "New Map";

            // Ensure uniqueness
            const base = name;
            const keys = Object.keys(localStorage).filter(k => k.startsWith("map:"));
            const names = keys.map(k => k.slice(4));

            let suffix = 1;
            while (names.includes(name)) {
                name = `${base} (${suffix++})`;
            }

            currentMapName = name;
            pins = [];
            saveCurrentMap();

            setMapMeta(currentMapName, { source: 'local' });
            loadMapNames({ autoLoadFirst: false });
            loadMap(currentMapName);
        }

        document.getElementById("mapSelector").addEventListener("change", (e) => {
            const selected = e.target.value;
            loadMap(selected);
        });

        window.addEventListener("resize", resizeCanvas);

        document.getElementById("textScale").addEventListener("input", (e) => {
            textScale = parseFloat(e.target.value);
            draw();
        });

        document.getElementById("useTextScale").addEventListener("input", () => {
            const enabled = document.getElementById("useTextScale").checked;
            document.getElementById("textScale").disabled = !enabled;
            draw();
        });

        ["showGrid", "showIcons", "showText", "showCoords", "showDescription", "showTags", "bgColor", "gridColor", "gridSpacing", "showAxes"].forEach(id => {
            const el = document.getElementById(id);
            if (el) el.addEventListener("input", draw);
        });


        // =================== 11. üîö FINAL INIT CALLS ===================
        // loadMapNames(), draw(), resizeCanvas()

        window.addEventListener("DOMContentLoaded", initApp);

        (() => {
            const html = document.documentElement;
            const STORAGE_KEYS = {
                mode: 'mapitmine.themeMode',   // 'auto' | 'light' | 'dark'
                accent: 'mapitmine.accent',      // 'cyan' | 'magenta' | ...
            };

            // --- Apply functions ---------------------------------------------------
            function applyMode(mode) {
                if (mode === 'auto') {
                    html.removeAttribute('data-theme');   // lets CSS @media (prefers-color-scheme) decide
                } else {
                    html.setAttribute('data-theme', mode); // 'light' or 'dark'
                }
                localStorage.setItem(STORAGE_KEYS.mode, mode);
                reflectControls();
            }

            function applyAccent(accent) {
                html.setAttribute('data-accent', accent);
                localStorage.setItem(STORAGE_KEYS.accent, accent);
                reflectControls();
            }

            // --- UI binding --------------------------------------------------------
            function reflectControls() {
                const mode = getCurrentMode();
                const accent = getCurrentAccent();

                // Update pressed state on segmented buttons
                document.querySelectorAll('#themeMode .seg').forEach(btn => {
                    btn.setAttribute('aria-pressed', String(btn.dataset.mode === mode));
                });
                document.querySelectorAll('#accentPick .seg').forEach(btn => {
                    btn.setAttribute('aria-pressed', String(btn.dataset.accent === accent));
                });
            }

            function getCurrentMode() {
                return localStorage.getItem(STORAGE_KEYS.mode) || 'auto';
            }
            function getCurrentAccent() {
                // Choose your default accent here:
                return localStorage.getItem(STORAGE_KEYS.accent) || 'cyan';
            }

            function initThemeControls() {
                // Click handlers for segmented controls
                document.querySelectorAll('#themeMode .seg').forEach(btn => {
                    btn.addEventListener('click', () => applyMode(btn.dataset.mode));
                });
                document.querySelectorAll('#accentPick .seg').forEach(btn => {
                    btn.addEventListener('click', () => applyAccent(btn.dataset.accent));
                });

                // Initial state (restore from storage)
                const savedMode = getCurrentMode();
                const savedAccent = getCurrentAccent();
                applyMode(savedMode);     // sets attribute + storage + reflects
                applyAccent(savedAccent); // sets attribute + storage + reflects

                // Optional: live update for system preference when in Auto
                try {
                    const media = window.matchMedia('(prefers-color-scheme: dark)');
                    media.addEventListener('change', () => {
                        if (getCurrentMode() === 'auto') applyMode('auto'); // re-apply to let CSS pick new scheme
                    });
                } catch (e) { /* older browsers */ }
            }

            // Kick off after DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initThemeControls);
            } else {
                initThemeControls();
            }

            // --- Optional: public API for your app code elsewhere ------------------
            window.MapItTheme = {
                setMode: applyMode,       // MapItTheme.setMode('light'|'dark'|'auto')
                setAccent: applyAccent,   // MapItTheme.setAccent('cyan'|'amber'|...)
                getMode: getCurrentMode,
                getAccent: getCurrentAccent
            };
        })();

    </script>
    <script>
        (function () {
            const html = document.documentElement;

            // Use the API if available (it is), otherwise write attributes directly.
            const setMode = (m) => (window.MapItTheme ? window.MapItTheme.setMode(m) : html.setAttribute('data-theme', m === 'auto' ? '' : m));
            const setAccent = (a) => (window.MapItTheme ? window.MapItTheme.setAccent(a) : html.setAttribute('data-accent', a));
            const getMode = () => (window.MapItTheme ? window.MapItTheme.getMode() : (html.getAttribute('data-theme') || 'auto'));
            const getAccent = () => (window.MapItTheme ? window.MapItTheme.getAccent() : (html.getAttribute('data-accent') || 'cyan'));

            const modeSelect = document.getElementById('themeModeSelect');
            const accentSelect = document.getElementById('accentSelect');
            const legacyTheme = document.getElementById('themeSelector'); // optional

            function reflectUI() {
                if (modeSelect) modeSelect.value = getMode();
                if (accentSelect) accentSelect.value = getAccent();
                if (legacyTheme) {
                    // When in Auto, show the system-computed result in the legacy dropdown
                    const sysIsDark = matchMedia('(prefers-color-scheme: dark)').matches;
                    legacyTheme.value = (getMode() === 'auto') ? (sysIsDark ? 'dark' : 'light') : getMode();
                }
            }

            if (modeSelect) {
                modeSelect.addEventListener('change', (e) => setMode(e.target.value));
            }
            if (accentSelect) {
                accentSelect.addEventListener('change', (e) => setAccent(e.target.value));
            }
            if (legacyTheme) {
                legacyTheme.addEventListener('change', (e) => {
                    // If user flips legacy dropdown, treat it as Light/Dark (not Auto)
                    const v = e.target.value;
                    if (v === 'light' || v === 'dark') setMode(v);
                });
            }

            // Initialize on load
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', reflectUI, { once: true });
            } else {
                reflectUI();
            }

            // Keep legacy dropdown visually in sync when Auto follows system
            try {
                const media = window.matchMedia('(prefers-color-scheme: dark)');
                media.addEventListener('change', () => {
                    if (getMode() === 'auto') reflectUI();
                });
            } catch (e) { }
        })();
    </script>
