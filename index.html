<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Minecraft Map Viewer</title>
    <style>
        :root {
            --color-primary: rgb(135, 221, 31);
            --color-secondary: rgb(83, 24, 186);
            --color-tertiary: rgb(177, 82, 9);

            --color-bg: #1e1e1e;
            --color-panel: rgba(0, 0, 0, 0.6);
            --color-input: rgba(44, 72, 9, 0.47);
            --color-control-bg: rgba(255, 255, 255, 0.06);

            --color-text-heading: var(--color-primary);
            --color-text: var(--color-primary);
            --color-grid: #444444;
            --color-axis: #ffffff88;
            --color-pin: var(--color-tertiary);
            --color-border: var(--color-primary);

            --space-xs: 4px;
            --space-sm: 6px;
            --space-md: 12px;
            --space-lg: 24px;

            --font-sm: 12px;
            --font-md: 16px;
            --font-base: 13px;

            --input-radius: 4px;
            --input-padding: 4px;
        }

        [data-theme="light"] {
            --color-bg: #ffffff;
            --color-panel: rgba(255, 255, 255, 0.85);
            --color-text: #000000;
            --color-grid: #cccccc;
            --color-axis: #00000088;
        }

        html,
        body {
            margin: 0;
            overflow: hidden;
            background: var(--color-bg);
            color: var(--color-text);
            font-family: sans-serif;
        }

        #ui {
            position: absolute;
            top: var(--space-md);
            left: var(--space-md);
            background: var(--color-panel);
            padding: var(--space-md);
            border-radius: 8px;
            z-index: 10;
            font-size: var(--font-base);
            max-height: 95vh;
            overflow-y: auto;
            width: 260px;
        }

        #hud {
            position: fixed;
            top: var(--space-sm);
            left: 50%;
            transform: translateX(-50%);
            background: var(--color-panel);
            color: var(--color-text);
            border-radius: 8px;
            padding: var(--space-sm) var(--space-md);
            z-index: 20;
            display: flex;
            gap: var(--space-md);
            align-items: center;
            font-size: var(--font-md);
        }

        #pinListPanel {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            background: var(--color-panel);
            color: var(--color-text);
            border-radius: 8px;
            padding: var(--space-md);
            width: 260px;
            max-height: 95vh;
            overflow-y: auto;
            display: none;
            z-index: 10;
        }

        #togglePinListBtn {
            position: absolute;
            top: var(--space-md);
            right: calc(260px + var(--space-lg));
            z-index: 11;
        }

        .pin-item {
            padding: var(--space-sm);
            margin-bottom: var(--space-xs);
            background-color: var(--color-control-bg);
            border: 1px solid var(--color-border);
            border-radius: var(--input-radius);
            font-size: var(--font-md);
        }

        .pin-item:hover {
            border: 1px solid var(--color-primary);

        }

        .pin-controls {
            display: flex;
            justify-content: flex-end;
            gap: var(--space-xs);
            margin-top: var(--space-xs);
        }

        .pin-controls button {
            background: none;
            border: 1px solid var(--color-primary);
            border border-radius: 50%;
            color: inherit;
            cursor: pointer;
            font-weight: bold;
            font-size: var(--font-sm);
        }

        .pin-controls button:hover {
            color: var(--color-primary);
        }

        #floatingPinPanel {
            position: absolute;
            background: var(--color-panel);
            border: 1px solid var(--color-border);
            border-radius: var(--input-radius);
            padding: var(--space-md);
            display: none;
            z-index: 20;
            width: 240px;
            font-size: var(--font-base);
        }

        #floatingPinPanel .grid-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-sm);
            align-items: center;
        }

        #floatingPinPanel input,
        #floatingPinPanel select,
        #floatingPinPanel textarea {
            width: 100%;
            margin-bottom: var(--space-sm);
            padding: var(--input-padding);
            background-color: var(--color-input);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            border-radius: var(--input-radius);
            box-sizing: border-box;
        }

        #floatingPinPanel button {
            margin-top: var(--space-sm);
            padding: var(--space-sm) var(--space-md);
            font-size: var(--font-sm);
            border-radius: var(--input-radius);
            background: var(--color-primary);
            border: none;
            cursor: pointer;
        }

        canvas {
            display: block;
        }

        fieldset {
            border: 1px solid var(--color-text-heading);
            margin-top: var(--space-sm);
            padding: var(--space-md);
        }

        legend {
            font-weight: bold;
            color: var(--color-text-heading);
            font-size: var(--space-lg);
        }

        button {
            font-size: var(--font-md);
            background: none;
            border: 1px solid var(--color-primary);
            border-radius: 8px;
            padding: var(--space-sm);
            color: var(--color-primary);
        }

        button:hover {
            cursor: pointer;
            background-color: var(--color-primary);
            color: black;
        }

        .grid-form {
            display: grid;
            grid-template-columns: 50% 1fr;
            gap: var(--space-md) var(--space-sm);
            align-items: center;
            margin-bottom: var(--space-sm);
        }

        .grid-form label {
            margin: 0;
            font-size: var(--font-md);
        }

        .grid-form input,
        .grid-form select,
        .grid-form textarea {
            width: 100%;
            padding: var(--input-padding);
            border-radius: var(--input-radius);
            border: 1px solid var(--color-border);
            background-color: var(--color-input);
            color: var(--color-text);
            box-sizing: border-box;
        }

        .grid-form select {
            appearance: none;
        }


        .grid-form input[type="checkbox"] {
            width: auto;
        }

        .grid-form input[type="range"] {
            background-color: var(--color-input);
        }

        .input-group {
            display: flex;
            gap: var(--space-sm);
        }

        .input-group input {
            flex: 1;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: transparent;
            border: 1px solid var(--color-text-heading);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--color-text-heading);
            cursor: grab;
        }
    </style>
</head>

<body data-theme="dark">
    <div id="ui">
        <fieldset>
            <legend>Interface</legend>
            <div class="grid-form">
                <label for="themeSelector">Theme</label>
                <select id="themeSelector">
                    <option value="dark" selected>Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Map Settings</legend>
            <div class="grid-form">
                <label for="zoom">Zoom</label>
                <input type="range" id="zoom" min="0.25" max="5" step="0.01" value="1">
                <label for="textScale">Scale Text</label>
                <div class="input-group">
                    <input type="checkbox" id="useTextScale">
                    <input type="range" id="textScale" min="0.5" max="5" step="0.1" value="1">
                </div>
                <label for="minX">X Range</label>
                <div class="input-group">
                    <input type="number" id="minX" placeholder="Min">
                    <input type="number" id="maxX" placeholder="Max">
                </div>
                <label for="minZ">Z Range</label>
                <div class="input-group">
                    <input type="number" id="minZ" placeholder="Min">
                    <input type="number" id="maxZ" placeholder="Max">
                </div>
                <label for="bgColor">Background</label>
                <input type="color" id="bgColor" value="#2c2c2c">
                <label for="gridColor">Grid Color</label>
                <input type="color" id="gridColor" value="#444444">
                <label for="gridSpacing">Grid Spacing</label>
                <input type="number" id="gridSpacing" value="100" step="10">
                <label for="showAxes">Show Axis</label>
                <input type="checkbox" id="showAxes" checked>
                <label for="showLabelBackground">Label BG</label>
                <input type="checkbox" id="showLabelBackground">
            </div>
            <button onclick="resetView()">Reset View</button>
        </fieldset>

        <fieldset>
            <legend>Toggle Content</legend>
            <div class="grid-form">
                <label for="showGrid">Grid</label>
                <input type="checkbox" id="showGrid" checked>
                <label for="showIcons">Icons</label>
                <input type="checkbox" id="showIcons" checked>
                <label for="showText">Text</label>
                <input type="checkbox" id="showText" checked>
                <label for="showCoords">Coordinates</label>
                <input type="checkbox" id="showCoords" checked>
                <label for="showDesc">Description</label>
                <input type="checkbox" id="showDesc" checked>
                <label for="showTags">Tags</label>
                <input type="checkbox" id="showTags" checked>
            </div>
        </fieldset>
    </div>
    <div id="hud">
        <span id="cursorPos">X: –, Z: –</span>
        <button onclick="toggleUI()">⚙️</button>
        <button onclick="togglePinList()">📌</button>
        <button onclick="toggleMiniMap()">🗺</button>
    </div>
    <div id="pinListPanel">
        <h3>Pins</h3>
        <div id="pinList"></div>
    </div>
    <div id="floatingPinPanel">
        <div class="grid-form">
            <div class="input-group" style="grid-column: span 2;">
                <input type="number" id="popupPinX" placeholder="X">
                <input type="number" id="popupPinY" placeholder="Y">
                <input type="number" id="popupPinZ" placeholder="Z">
            </div>
            <input type="text" id="popupPinLabel" placeholder="Enter a label" style="grid-column: span 2;">
            <div class="input-group" style="grid-column: span 2;">
                <input type="text" id="popupPinID" placeholder="Type/ID">
                <input type="text" id="popupPinIcon" placeholder="Icon">
            </div>
            <textarea id="popupPinDesc" placeholder="Enter details or notes" style="grid-column: span 2;"></textarea>
        </div>
        <button onclick="confirmPinPlacement()">+ Add Pin</button>
        <button onclick="cancelPinPlacement()">Cancel</button>
    </div>
    <canvas id="mapCanvas"></canvas>
    <script>
        document.getElementById("themeSelector").addEventListener("change", (e) => {
            document.body.setAttribute("data-theme", e.target.value);
        });
        const canvas = document.getElementById("mapCanvas");
        const ctx = canvas.getContext("2d");
        let width, height;
        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        let textScale = 1;
        let zoom = 1, offsetX = width / 2, offsetY = height / 2;
        let panStart = {}, isPanning = false;
        let pins = [
            { x: 0, z: 0, y: 64, id: "spawn", label: "Spawn Point", description: "Where you begin.", icon: "" },
        ];
        let currentEditIndex = null;
        let isPlacingPin = false;
        let tempPin = null;
        let tempPinScreenX = 0;
        let tempPinScreenY = 0;

        window.addEventListener('keydown', (e) => {
            if (e.key === 'p') {
                isPlacingPin = true;
                document.body.style.cursor = 'crosshair';
            }
        });

        canvas.addEventListener('click', (e) => {
            if (!isPlacingPin) return;
            const rect = canvas.getBoundingClientRect();
            const screenX = e.clientX - rect.left;
            const screenY = e.clientY - rect.top;

            const worldX = Math.round((screenX - offsetX) / zoom);
            const worldZ = Math.round((screenY - offsetY) / zoom);

            showPinPopup(screenX, screenY, worldX, worldZ);
        });

        function showPinPopup(screenX, screenY, worldX, worldZ) {
            const panel = document.getElementById('floatingPinPanel');
            panel.style.left = `${screenX}px`;
            panel.style.top = `${screenY}px`;
            panel.style.display = 'block';

            // Save for drawing
            tempPin = { x: worldX, z: worldZ };
            tempPinScreenX = screenX;
            tempPinScreenY = screenY;

            document.getElementById('popupPinX').value = worldX;
            document.getElementById('popupPinY').value = '';
            document.getElementById('popupPinZ').value = worldZ;
            document.getElementById('popupPinID').value = '';
            document.getElementById('popupPinLabel').value = '';
            document.getElementById('popupPinDesc').value = '';
            document.getElementById('popupPinIcon').value = '';

            const fields = document.querySelectorAll('#floatingPinPanel input, #floatingPinPanel textarea');
            fields.forEach(field => {
                field.onkeydown = (e) => {
                    if (e.key === 'Enter') {
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            confirmPinPlacement();
                        } else {
                            e.preventDefault();
                            focusNextInput(e.target);
                        }
                    }
                };
            });



            draw();
            setTimeout(() => {
                document.getElementById('popupPinLabel').focus();
            }, 0);

        }

        function confirmPinPlacement() {
            const x = parseInt(document.getElementById('popupPinX').value);
            const y = parseInt(document.getElementById('popupPinY').value);
            const z = parseInt(document.getElementById('popupPinZ').value);
            const id = document.getElementById('popupPinID').value;
            const label = document.getElementById('popupPinLabel').value;
            const desc = document.getElementById('popupPinDesc').value;
            const icon = document.getElementById('popupPinIcon').value;

            const pinData = { x, y, z, id, label, desc, icon };

            if (currentEditIndex !== null) {
                pins[currentEditIndex] = pinData;
            } else {
                pins.push(pinData);
            }
            renderPinList();
            cancelPinPlacement();
            currentEditIndex = null;
            tempPin = null;
            draw();
        }

        function cancelPinPlacement() {
            isPlacingPin = false;
            document.getElementById('floatingPinPanel').style.display = 'none';
            document.body.style.cursor = 'default';
            tempPin = null;
            draw();
        }
        function focusNextInput(current) {
            const inputs = Array.from(
                document.querySelectorAll('#floatingPinPanel input, #floatingPinPanel textarea')
            );
            const index = inputs.indexOf(current);
            if (index >= 0 && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        }

        function draw() {
            const bgColor = document.getElementById("bgColor").value;
            const gridColor = document.getElementById("gridColor").value;
            const gridSpacing = parseInt(document.getElementById("gridSpacing").value);
            const showAxes = document.getElementById("showAxes").checked;

            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, width, height);

            const showGrid = document.getElementById("showGrid").checked;
            const showIcons = document.getElementById("showIcons").checked;
            const showText = document.getElementById("showText").checked;
            const showCoords = document.getElementById("showCoords").checked;
            const showDesc = document.getElementById("showDesc").checked;
            const showTags = document.getElementById("showTags").checked;
            const minX = parseInt(document.getElementById("minX").value);
            const maxX = parseInt(document.getElementById("maxX").value);
            const minZ = parseInt(document.getElementById("minZ").value);
            const maxZ = parseInt(document.getElementById("maxZ").value);

            if (showGrid) {
                ctx.strokeStyle = gridColor;
                for (let x = minX; x <= maxX; x += gridSpacing) {
                    const sx = offsetX + x * zoom;
                    ctx.beginPath();
                    ctx.moveTo(sx, 0);
                    ctx.lineTo(sx, height);
                    ctx.stroke();
                }
                for (let z = minZ; z <= maxZ; z += gridSpacing) {
                    const sz = offsetY + z * zoom;
                    ctx.beginPath();
                    ctx.moveTo(0, sz);
                    ctx.lineTo(width, sz);
                    ctx.stroke();
                }
            }

            if (showAxes) {
                ctx.strokeStyle = "#ffffff88";
                ctx.beginPath();
                ctx.moveTo(offsetX + 0 * zoom, 0);
                ctx.lineTo(offsetX + 0 * zoom, height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, offsetY + 0 * zoom);
                ctx.lineTo(width, offsetY + 0 * zoom);
                ctx.stroke();
            }

            for (const p of pins) {
                if (p.x < minX || p.x > maxX || p.z < minZ || p.z > maxZ) continue;
                const sx = offsetX + p.x * zoom;
                const sy = offsetY + p.z * zoom;

                const useTextScale = document.getElementById("useTextScale").checked;
                const fontSize = useTextScale ? (12 * textScale) : Math.max(10, 12 * zoom);
                const labelOffsetX = 8 * zoom;
                const labelOffsetY = 0;
                ctx.font = `${fontSize}px sans-serif`;
                ctx.textAlign = "left";
                ctx.textBaseline = "middle";

                if (showIcons) {
                    ctx.fillStyle = "#ffcc00";
                    ctx.beginPath();
                    ctx.arc(sx, sy, 5 * zoom, 0, Math.PI * 2);
                    ctx.fill();
                }

                // 🟨 Background box (must come before text)
                if (document.getElementById("showLabelBackground").checked) {
                    const text = p.label;
                    const metrics = ctx.measureText(text);
                    const padding = 4;
                    const bgWidth = metrics.width + padding * 2;
                    const bgHeight = fontSize + padding * 2;
                    const bgX = sx + labelOffsetX - padding;
                    const bgY = sy - bgHeight / 2;

                    ctx.fillStyle = "#000000cc"; // semi-transparent black
                    ctx.fillRect(bgX, bgY, bgWidth, bgHeight);
                }

                if (showText) {
                    ctx.fillStyle = "white";
                    ctx.fillText(p.label, sx + labelOffsetX, sy + labelOffsetY);

                    if (showCoords) ctx.fillText(`(${p.x}, ${p.z})`, sx + labelOffsetX, sy + fontSize * 1.2);
                    if (showDesc && p.description) ctx.fillText(p.description, sx + labelOffsetX, sy + fontSize * 2.4);
                    if (showTags && p.id) ctx.fillText(`[${p.id}]`, sx + labelOffsetX, sy + fontSize * 3.6);
                }

                if (tempPin) {
                    const px = tempPin.x * zoom + offsetX;
                    const pz = tempPin.z * zoom + offsetY;

                    // Draw placeholder pin
                    ctx.beginPath();
                    ctx.arc(px, pz, 5, 0, Math.PI * 2);
                    ctx.fillStyle = 'lime';
                    ctx.fill();

                    // Draw line from panel to placeholder
                    ctx.beginPath();
                    ctx.moveTo(tempPinScreenX, tempPinScreenY);
                    ctx.lineTo(px, pz);
                    ctx.strokeStyle = 'lime';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
        }
        function togglePinList() {
            const panel = document.getElementById('pinListPanel');
            panel.style.display = (panel.style.display === 'none') ? 'block' : 'none';
            renderPinList();
        }

        function renderPinList() {
            const container = document.getElementById('pinList');
            container.innerHTML = '';
            if (!Array.isArray(pins) || pins.length === 0) {
                container.innerHTML = '<p>No pins yet.</p>';
                return;
            }

            pins.forEach((pin, index) => {
                const item = document.createElement('div');
                item.className = 'pin-item';
                item.innerHTML = `
          <strong>${pin.id || pin.type || 'Pin'}</strong><br>
          ${pin.label || '(no label)'}<br>
          X:${pin.x} Z:${pin.z}
        `;

                item.onclick = () => centerOnPin(pin);

                const controls = document.createElement('div');
                controls.className = 'pin-controls';

                const editBtn = document.createElement('button');
                editBtn.textContent = '🖉';
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    editPin(index);
                };


                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'X';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    pins.splice(index, 1);
                    draw();
                    renderPinList();
                };

                controls.appendChild(editBtn);
                controls.appendChild(deleteBtn);
                item.appendChild(controls);

                container.appendChild(item);
            });
        }
        function editPin(index) {
            const pin = pins[index];
            currentEditIndex = index;
            centerOnPin(pin);

            const screenX = canvas.width / 2;
            const screenY = canvas.height / 2;

            showPinPopup(screenX, screenY, pin.x, pin.z);

            document.getElementById('popupPinX').value = pin.x;
            document.getElementById('popupPinY').value = pin.y ?? '';
            document.getElementById('popupPinZ').value = pin.z;
            document.getElementById('popupPinID').value = pin.id ?? '';
            document.getElementById('popupPinLabel').value = pin.label ?? '';
            document.getElementById('popupPinDesc').value = pin.desc ?? '';
            document.getElementById('popupPinIcon').value = pin.icon ?? '';
        }

        function centerOnPin(pin) {
            if (!pin) return;
            offsetX = canvas.width / 2 - pin.x * zoom;
            offsetY = canvas.height / 2 - pin.z * zoom;
            draw();
        }

        function addPin() {
            const x = parseInt(document.getElementById("pinX").value);
            const y = parseInt(document.getElementById("pinY").value) || null;
            const z = parseInt(document.getElementById("pinZ").value);
            const id = document.getElementById("pinType").value || "custom";
            const label = document.getElementById("pinLabel").value || "(no label)";
            const desc = document.getElementById("pinDesc").value;
            const icon = document.getElementById("pinIcon").value;
            if (isNaN(x) || isNaN(z)) return alert("X and Z are required.");
            pins.push({ x, y, z, id, label, description: desc, icon });
            draw();
            renderPinList(); // ← Add this line

        }

        function resetView() {
            zoom = 1;
            offsetX = width / 2;
            offsetY = height / 2;
            document.getElementById("zoom").value = zoom;
            draw();
        }

        canvas.addEventListener("mousedown", (e) => {
            isPanning = true;
            panStart = { x: e.clientX, y: e.clientY };
        });
        canvas.addEventListener("mouseup", () => isPanning = false);
        canvas.addEventListener("mousemove", (e) => {
            if (!isPanning) return;
            offsetX += e.clientX - panStart.x;
            offsetY += e.clientY - panStart.y;
            panStart = { x: e.clientX, y: e.clientY };
            draw();
        });
        canvas.addEventListener("wheel", (e) => {
            e.preventDefault();
            const scale = e.deltaY < 0 ? 1.1 : 0.9;
            const mx = e.clientX;
            const my = e.clientY;
            const wx = (mx - offsetX) / zoom;
            const wy = (my - offsetY) / zoom;
            zoom *= scale;
            zoom = Math.max(0.25, Math.min(5, zoom));
            offsetX = mx - wx * zoom;
            offsetY = my - wy * zoom;
            document.getElementById("zoom").value = zoom;
            draw();
        }, { passive: false });

        document.getElementById("zoom").addEventListener("input", (e) => {
            zoom = parseFloat(e.target.value);
            draw();
        });

        document.getElementById("textScale").addEventListener("input", (e) => {
            textScale = parseFloat(e.target.value);
            draw();
        });

        document.getElementById("useTextScale").addEventListener("input", () => {
            const enabled = document.getElementById("useTextScale").checked;
            document.getElementById("textScale").disabled = !enabled;
            draw();
        });

        ["showGrid", "showIcons", "showText", "showCoords", "showDesc", "showTags", "minX", "maxX", "minZ", "maxZ", "bgColor", "showLabelBackground", "useTextScale", "gridColor", "gridSpacing", "showAxes"].forEach(id => {
            document.getElementById(id).addEventListener("input", draw);
        });
        draw();
    </script>
</body>

</html>
